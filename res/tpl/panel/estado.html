<style>.slidePanel{
		overflow: overlay;
	}</style><link rel="stylesheet" href="{$path}/res/css/slide-panel.css"><header class="slidePanel-header"><div class="overlay-top overlay-panel overlay-background bg-indigo-600"><div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group"><button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button></div><h4 class="stage-name"><h5 class="taskboard-stage-title text-uppercase">Dados de {$estado.desestado}</h5></h4></div></header><div class="slidePanel-inner m-0 p-0"><div class="panel nav-tabs-horizontal nav-tabs-inverse" data-plugin="tabs"><div class="panel-heading panel-heading-tab" style="border-radius: 0"><ul class="nav nav-tabs nav-tabs-solid" role="tablist"><li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#tab-estado" aria-controls="tab-estado" role="tab" aria-expanded="true">Dados</a></ul></div><div class="panel-body p-t-20"><div class="tab-content"><div class="tab-pane active" id="tab-estado" role="tabpanel"><form id="form-estado"><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label">Nome</label><input type="text" name="desestado" class="form-control"></div><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label">UF</label><input type="text" name="desuf" class="form-control"></div><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label">Pa√≠s</label><select name="idpais" class="form-control"></select></div><div class="form-group form-material" data-plugin="formMaterial"><button type="submit" class="btn btn-primary waves-effect">Salvar</button></div></form></div></div></div></div></div><script>var estado = JSON.parse('{function="json_encode($estado)"}');

var form = $("#form-estado");

form.formLoad(estado);

$("[name=idpais]").combobox({
	url:PATH+"/paises/all",
	displayField:"despais",
	valueField:"idpais",
	value:estado.idpais
});

form.form({
	url:PATH+"/estados",
	resetForm:false,
	params:{
		idestado:estado.idestado
	},
	success:function(){
		System.success("Estado salvo com sucesso");
		$("#form-filtros [type=submit]").trigger("click");
	},
	failure:function(r){
		System.showError(r);
	}
});</script>
