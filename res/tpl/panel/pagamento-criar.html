{include="panel-header"}<header class="slidePanel-header"><div class="slidePanel-actions" aria-label="actions" role="group"><button type="button" class="btn btn-pure btn-inverse slidePanel-close actions-top icon wb-close" aria-hidden="true"></button></div><h1>Criar novo pagamento</h1></header><div class="slidePanel-inner"><form id="form-pagamento-save" class="slidePanel-form"><div class="form-group"><div class="form-group form-material"><input type="hidden" name="idpagamento"><label>pagamento</label><input type="text" class="form-control" name="despagamento"></div><div class="form-group form-material"><label>Tipo de pagamento</label><select name="idpagamentotipo" class="form-control"></select></div><button class="btn btn-block btn-primary" id="btnpagamentoSave" type="submit">Salvar Novo pagamento</button></div></form></div><script>$("[name=idpagamentotipo]").combobox({
		url:PATH+"/pagamentos/tipos",
		displayField:"despagamentotipo",
		valueField:"idpagamentotipo"
	});

	var form = $("#form-pagamento-save");

  	form.form({
  		url:PATH+"/pagamentos",
  		success:function(){

  			form.find("button#btnpagamentoSave").btnload("unload");
  			System.success("pagamento criado com sucesso");
  			$(".slidePanel-close").trigger("click");
  			$(".refresh").trigger("click");

  		},
  		failure:function(r){
  			form.find("button#btnpagamentoSave").btnload("unload");
  			System.showError(r);
  		}
  	});</script>
