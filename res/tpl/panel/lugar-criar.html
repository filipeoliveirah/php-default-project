<style>.slidePanel{
		overflow: overlay;
	}</style><link rel="stylesheet" href="{$path}/res/css/slide-panel.css"><header class="slidePanel-header"><div class="overlay-top overlay-panel overlay-background bg-indigo-600"><div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group"><button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button></div><h4 class="stage-name"><h5 class="taskboard-stage-title text-uppercase">Criar novo lugar</h5></h4></div></header><div class="slidePanel-inner m-t-40"><form id="form-lugar"><input type="hidden" name="vllatitude"> <input type="hidden" name="vllongitude"> <input type="hidden" name="nrzoom"> <input type="hidden" name="idlugarpai"><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label">Lugar</label><input type="text" name="deslugar" class="form-control"></div><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label">Tipo do Lugar</label><select name="idlugartipo" class="form-control"></select></div><label class="form-control-label"><h4>Endereço</h4></label><div class="row"><div class="form-group form-material col-sm-4" data-plugin="formMaterial"><label class="form-control-label">Tipo do Endereço</label><select name="idenderecotipo" class="form-control"></select></div><div class="form-group form-material col-sm-4" data-plugin="formMaterial"><label class="form-control-label">Endereço</label><input type="text" name="desendereco" class="form-control"></div><div class="form-group form-material col-sm-4" data-plugin="formMaterial"><label class="form-control-label">Número</label><input type="text" name="desnumero" class="form-control"></div><div class="form-group form-material col-sm-4" data-plugin="formMaterial"><label class="form-control-label">Complemento</label><input type="text" name="descomplemento" class="form-control"></div><div class="form-group form-material col-sm-4" data-plugin="formMaterial"><label class="form-control-label">Bairro</label><input type="text" name="desbairro" class="form-control"></div><div class="form-group form-material col-sm-4" data-plugin="formMaterial"><label class="form-control-label">Cidade</label><input type="text" name="descidade" class="form-control"></div><div class="form-group form-material col-sm-4" data-plugin="formMaterial"><label class="form-control-label">Estado</label><input type="text" name="desestado" class="form-control"></div><div class="form-group form-material col-sm-4" data-plugin="formMaterial"><label class="form-control-label">País</label><input type="text" name="despais" class="form-control"></div><div class="form-group form-material col-sm-4" data-plugin="formMaterial"><label class="form-control-label">CEP</label><input type="text" name="descep" class="form-control"></div></div><div id="mapa" style="width:100%; height:400px" class="m-b-10"></div><div class="form-group form-material" data-plugin="formMaterial"><button type="submit" class="btn btn-primary waves-effect">Salvar</button></div></form></div><script>var position = {
	lat: -8.361126490598373,
	lng: -55.705590349999966
};

function initMap(){

	var map = new google.maps.Map(document.getElementById("mapa"), {
		center:{lat: position.lat, lng: position.lng},
		zoom:4
	});

	var marker = new google.maps.Marker({
		position:position,
		map:map,
		draggable:true
	});

	marker.setMap(map);

	google.maps.event.addListener(marker, 'dragend', function(){

		$("[name=vllatitude]").val(marker.getPosition().lat());
		$("[name=vllongitude]").val(marker.getPosition().lng());
		$("[name=nrzoom]").val(map.getZoom());

	});

}

var form = $("#form-lugar");
	
$("[name=idlugartipo]").combobox({
	url:PATH+"/lugares-tipos",
	displayField:"deslugartipo",
	valueField:"idlugartipo"
});

$("[name=idenderecotipo]").combobox({
	url:PATH+"/enderecostipos",
	displayField:"desenderecotipo",
	valueField:"idenderecotipo"
});

form.form({
	url:PATH+"/lugares",
	params:{
		idlugar:0,
		idendereco:0,
		inprincipal:1
	},
	resetForm:false,
	success:function(){
		System.success("Lugar salvo com sucesso");
		$(".slidePanel-close").trigger("click");
		$("#form-filtros [type=submit]").trigger("click");
	},
	failure:function(r){
		System.showError(r);
	}
});</script><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZeruuGhybNkWSI8VK7tYiynxt3epFPEg&callback=initMap"></script>
