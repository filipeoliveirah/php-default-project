<style>.slidePanel{
		overflow: overlay;
	}</style><header class="slidePanel-header"><div class="overlay-top overlay-panel overlay-background bg-indigo-600"><div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group"><button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button></div><h4 class="stage-name"><h5 class="taskboard-stage-title text-uppercase">Criar novo curso</h5></h4></div></header><div class="slidePanel-inner m-t-40"><form id="form-curso-criar"><input type="hidden" name="inremovido"><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label">Nome do Curso</label><input type="text" class="form-control" name="descurso"></div><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label">Título</label><input type="text" class="form-control" name="destitulo"></div><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label">Carga Horária</label><input type="number" class="form-control" name="vlcargahoraria"></div><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label">Número de Aulas</label><input type="number" class="form-control" name="nraulas"></div><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label">Número de Exercícios</label><input type="number" class="form-control" name="nrexercicios"></div><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label">Descrição</label><textarea name="desdescricao" cols="30" rows="10" class="form-control"></textarea></div><div class="form-group form-material" data-plugin="formMaterial"><button type="submit" class="btn btn-primary waves-effect">Salvar</button></div></form></div><script>var form = $("#form-curso-criar");

form.form({
	url:PATH+"/cursos",
	params:{
		idcurso:0
	},
	resetForm:false,

	}
