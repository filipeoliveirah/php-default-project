s="form-group col-xs-12 col-md-4"><label class="form-control-label" for="desdistrict">Bairro</label><input type="text" class="form-control" id="desdistrict" name="desdistrict"></div><div class="form-group col-xs-12 col-md-5"><label class="form-control-label" for="descity">Cidade</label><input type="text" class="form-control" id="descity" name="descity"> <input type="hidden" name="desuf"></div></div></div><div id="mapa" style="width:100%; height:400px" class="m-b-10"></div><div class="form-group"><button type="submit" class="btn btn-primary waves-effect">Salvar</button></div></div></div></form></div><script>var position = {
	lat: -8.361126490598373,
	lng: -55.705590349999966
};

function initMap(){

	var map = new google.maps.Map(document.getElementById("mapa"), {
		center:{lat: position.lat, lng: position.lng},
		zoom:4
	});

	var marker = new google.maps.Marker({
		position:position,
		map:map,
		draggable:true
	});

	marker.setMap(map);

	function setForm(){

		$("[name=vllatitude]").val(marker.getPosition().lat());
		$("[name=vllongitude]").val(marker.getPosition().lng());
		$("[name=nrzoom]").val(map.getZoom());

	}

	google.maps.event.addListener(marker, 'dragend', function(){
		setForm();
	});

	google.maps.event.addListener(map, "rightclick", function(e){
    	marker.setPosition(e.latLng);
    	setForm();
	});

}

var form = $("#form-place");
	
$("[name=idplacetype]").combobox({
	url:PATH+"/places-types",
	displayField:"desplacetype",
	valueField:"idplacetype"
});

form.form({
	url:PATH+"/places",
	params:{
		idplace:0,
		idaddress:0,
		idaddresstype:2
	},
	resetForm:false,
	success:function(){
		System.success("Lugar criado com sucesso");
		$(".slidePanel-close").trigger("click");
		$("#form-filtros [type=submit]").trigger("click");
	},
	failure:function(r){
		System.showError(r);
	}
});

$(form).find('[name=descity]').combobox({
	url:PATH+"/addresses/cities",
	autoComplete:true,
	displayField:'descity',
	displayFieldRight:'desuf',
	valueField:'idcity',
	submitValue:true,
	hiddenName:'idcity'
});

$(form).find('[name=descep]').formValueCheck({
    url:PATH+"/addresses/cep",
    success:function(r){
      form.formLoad(r);
      $(form).find('[name=descity]').trigger('change');
      $(form).find('[name=desnumber]').trigger('focus');
    }
  });</script><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key={$mapKey}&callback=initMap"></script>
