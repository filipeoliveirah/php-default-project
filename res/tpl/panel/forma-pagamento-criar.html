{include="panel-header"}<header class="slidePanel-header"><div class="slidePanel-actions" aria-label="actions" role="group"><button type="button" class="btn btn-pure btn-inverse slidePanel-close actions-top icon wb-close" aria-hidden="true"></button></div><h1>Criar nova forma de pagamento</h1></header><div class="slidePanel-inner"><form id="form-forma-pagamento-save" class="slidePanel-form"><div class="form-group"><div class="form-group form-material"><input type="hidden" name="idformapagamento"><label>Forma de Pagamento</label><input type="text" class="form-control" name="desformapagamento"></div><div class="form-group form-material"><label>Gateway de Pagamento</label><select name="idgateway" class="form-control"></select></div><div class="form-group form-material"><label>Número máximo de parcelas</label><input type="number" class="form-control" name="nrparcelasmax"> <input type="hidden" name="instatus" value="1"></div><button class="btn btn-block btn-primary" id="btnFormaPagamentoSave" type="submit">Salvar Nova Forma de Pagamento</button></div></form></div><script>$("[name=idgateway]").combobox({
		url:PATH+"/gateways/all",
		displayField:"desgateway",
		valueField:"idgateway"
	});

	var form = $("#form-forma-pagamento-save");

  	form.form({
  		url:PATH+"/formas-pagamentos",
  		success:function(){

  			form.find("button#btnFormaPagamentoSave").btnload("unload");
  			System.success("Forma de pagamento criada com sucesso");
  			$(".slidePanel-close").trigger("click");
  			$(".refresh").trigger("click");

  		},
  		failure:function(r){
  			form.find("button#btnFormaPagamentoSave").btnload("unload");
  			System.showError(r);
  		}
  	});</script>
