<link rel="stylesheet" href="{$path}/res/css/slide-panel.css"><header class="slidePanel-header"><div class="overlay-top overlay-panel overlay-background bg-indigo-600"><div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group"><button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button></div><h4 class="stage-name"><h5 class="taskboard-stage-title text-uppercase">Criar nova forma de pagamento</h5></h4></div></header><div class="slidePanel-inner m-t-40"><form id="form-forma-pagamento-save" class="slidePanel-form"><div class="form-group"><div class="form-group form-material"><input type="hidden" name="idformapagamento"><label>Forma de Pagamento</label><input type="text" class="form-control" name="desformapagamento"></div><div class="form-group form-material"><label>Gateway de Pagamento</label><select name="idgateway" class="form-control"></select></div><div class="form-group form-material"><label>Número máximo de parcelas</label><input type="number" class="form-control" name="nrparcelasmax"> <input type="hidden" name="instatus" value="1"></div><button class="btn btn-block btn-primary" id="btnFormaPagamentoSave" type="submit">Salvar Nova Forma de Pagamento</button></div></form></div><script>$("[name=idgateway]").combobox({
		url:PATH+"/gateways/all",
		displayField:"desgateway",
		valueField:"idgateway"
	});

	var form = $("#form-forma-pagamento-save");

  	form.form({
  		url:PATH+"/formas-pagamentos",
  		success:function(){

  			form.find("button#btnFormaPagamentoSave").btnload("unload");
  			System.success("Forma de pagamento criada com sucesso");
  			$(".slidePanel-close").trigger("click");
  			$(".refresh").trigger("click");

  		},
  		failure:function(r){
  			form.find("button#btnFormaPagamentoSave").btnload("unload");
  			System.showError(r);
  		}
  	});</script>
