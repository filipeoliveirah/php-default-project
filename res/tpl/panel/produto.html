<link rel="stylesheet" href="{$path}/res/css/slide-panel.css"><header class="slidePanel-header"><div class="overlay-top overlay-panel overlay-background bg-indigo-600"><div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group"><button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button></div><h4 class="stage-name"><h5 class="taskboard-stage-title text-uppercase">Dados de {$produto.desproduto}</h5></h4></div></header><div class="slidePanel-inner m-0 p-0"><div class="panel nav-tabs-horizontal nav-tabs-inverse" id="produto-tabs" data-plugin="tabs"><div class="panel-heading panel-heading-tab" style="border-radius: 0"><ul class="nav nav-tabs nav-tabs-solid" role="tablist"><li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#tab-produto" aria-controls="tab-produto" role="tab" aria-expanded="true">Produto</a><li class="nav-item"><a class="nav-link" data-toggle="tab" href="#tab-produto-preco" aria-controls="tab-produto-preco" role="tab">Histórico de Preços</a></ul></div><div class="panel-body p-t-20"><div class="tab-content"><div class="tab-pane active" id="tab-produto" role="tabpanel"><form asutocomplete="off" id="form-produto" class="slidePanel-form"><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label" for="desproduto">Produto</label><input type="text" class="form-control" name="desproduto"></div><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label" for="idprodutotipo">Tipo do Produto</label><select name="idprodutotipo" class="form-control" id="idprodutotipo"></select></div><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label" for="idprodutotipo">Preço</label><div class="input-group"><span class="input-group-addon">R$</span> <input type="number" name="vlpreco" class="form-control" step="0.01" min="0.01" pattern="[0-9]+([\,][0-9]+)?"></div></div><button type="submit" class="btn btn-block btn-primary" id="btn-produto-salvar">Salvar</button></form></div><div class="tab-pane" id="tab-produto-preco" role="tabpanel"><div class="panel"><div class="panel-heading"><div class="panel-actions panel-actions-keep"><a id="btn-action-refresh" class="panel-action" href="#" aria-expanded="false" role="button"><i class="icon md-refresh" aria-hidden="true"></i></a></div></div><div id="produto-preco-chart" style="width:100%; height: 250px"></div><table class="table table-hover"><thead><tr><th>De<th>Até<th>Duração<th>Preço<th>&nbsp;<tbody></table></div></div></div></div></div></div><script id="tpl-produto-preco-row" type="text/x-handlebars-template"><tr>
  <td>{{desdtinicio}}</td>
  <td>{{desdttermino}}</td>
  <td>{{desduracao}}</td>
  <td class="real">{{desvlpreco}}</td>
  <td>&nbsp;</td>
</tr></script><script>var tpl = {
	row:Handlebars.compile($('#tpl-produto-preco-row').html())
};

var produto = JSON.parse('{function="json_encode($produto)"}');

var loadPrecos = function loadPrecos(callback) {

	var panel = System.getPanelApi($('#produto-tabs'));

	panel.load();

	rest({
		url:PATH+"/produtos/"+produto.idproduto+"/precos",
		success:function(r){

			if (typeof callback === 'function') callback(r.data);

			panel.done();
		},
		failure:function(e){
			System.showError(e);
			panel.done();
		}
	});

}

var scoreChart = function scoreChart(element, labels, data) {

	var scoreChart = new Chartist.Line(element, {
		labels: labels,
		series: [{
		  name: 'series-1',
		  data: data
		}]
		}, {
		lineSmooth: Chartist.Interpolation.simple({
		  divisor: 100
		}),
		fullWidth: true,
		chartPadding: {
		  right: 25
		},
		series: {
		  'series-1': {
		    showArea: false
		  },
		  'series-2': {
		    showArea: false
		  }
		},
		axisX: {
		  showGrid: false
		},
		axisY: {
		  scaleMinSpace: 40
		},
		//plugins: [Chartist.plugins.tooltip()],
		low: 0,
		width: $('#tab-produto-preco').width(),
		height: 250
	});

	scoreChart.on('draw', function (data) {
		if (data.type === 'point') {
		  var parent = new Chartist.Svg(data.element._node.parentNode);
		  parent.elem('line', {
		    x1: data.x,
		    y1: data.y,
		    x2: data.x + 0.01,
		    y2: data.y,
		    class: 'ct-point-content'
		  });
		}
	});

}

$('#produto-tabs a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
	switch ($($(e.target).attr('href')).attr('id')) {

		case 'tab-produto-preco':

		$('#tab-produto-preco #btn-action-refresh').trigger('click');
		
		break;

	}
});

$('#tab-produto-preco #btn-action-refresh').on('click', function(){

	var $btn = $(this);

	$btn.btnload('load');

	loadPrecos(function(precos){

		var data = [];
		var labels = [];
		var $tbody = $('#tab-produto-preco table tbody');

		$tbody.html('');

		$.each(precos, function(index, preco){

			data.push(preco.vlpreco);
			labels.push(preco.desdtinicio);

			var $tr = $(tpl.row(preco));

			$tbody.append($tr);

		});

		scoreChart('#produto-preco-chart', labels, data);

		$btn.btnload('unload');

	});

});

$("#form-produto").formLoad(produto);

$("#form-produto [name=idprodutotipo]").combobox({
	url:PATH+"/produtos/tipos",
	displayField:"desprodutotipo",
	valueField:"idprodutotipo",
	value:produto.idprodutotipo
});
  
var form = $("#form-produto");

form.form({
  resetForm:false,
  url:PATH+"/produtos",
  params:{
    idproduto:produto.idproduto,
    idpreco:produto.idpreco,
    inremovido:Number(produto.inremovido)
  },
  success:function(){

    form.find("button#btn-produto-salvar").btnload("unload");
    System.success("Produto salvo com sucesso");
    $("#form-filtros [type=submit]").trigger("click");

  },
  failure:function(r){

    form.find("button#btn-produto-salvar").btnload("unload");
    System.showError(r);

  }
});</script>
