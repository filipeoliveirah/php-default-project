<link rel="stylesheet" href="{$path}/res/css/slide-panel.css"><header class="slidePanel-header"><div class="overlay-top overlay-panel overlay-background bg-indigo-600"><div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group"><button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button></div><h4 class="stage-name"><h5 class="taskboard-stage-title text-uppercase">Dados de {$produto.desproduto}</h5></h4></div></header><div class="slidePanel-inner m-t-40"><form asutocomplete="off" id="form-produto" class="slidePanel-form"><div class="form-group form-material" data-plugin="formMaterial"><label class="control-label" for="desproduto">Produto</label><input type="text" class="form-control" name="desproduto"></div><div class="form-group form-material" data-plugin="formMaterial"><label class="control-label" for="idprodutotipo">Tipo do Produto</label><select name="idprodutotipo" class="form-control" id="idprodutotipo"></select></div><div class="form-group form-material" data-plugin="formMaterial"><label class="control-label" for="idprodutotipo">Valor</label><input type="text" name="vlpreco" class="form-control"></div><button type="submit" class="btn btn-block btn-primary" id="btn-produto-salvar">Salvar</button></form></div><script>var produto = JSON.parse('{function="json_encode($produto)"}');

$("#form-produto").formLoad(produto);

$("#form-produto [name=idprodutotipo]").combobox({
	url:PATH+"/produtos/tipos",
	displayField:"desprodutotipo",
	valueField:"idprodutotipo",
	value:produto.idprodutotipo
});
  
var form = $("#form-produto");

form.form({
  resetForm:false,
  url:PATH+"/produtos",
  params:{
    idproduto:produto.idproduto,
    idpreco:produto.idpreco,
    inremovido:Number(produto.inremovido)
  },
  success:function(){

    form.find("button#btn-produto-salvar").btnload("unload");
    System.success("Produto salvo com sucesso");
    $("#form-filtros [type=submit]").trigger("click");

  },
  failure:function(r){

    form.find("button#btn-produto-salvar").btnload("unload");
    System.showError(r);

  }
});</script>
