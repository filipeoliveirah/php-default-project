<link rel="stylesheet" href="{$path}/res/css/slide-panel.css"><header class="slidePanel-header"><div class="overlay-top overlay-panel overlay-background bg-indigo-600"><div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group"><button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button></div><h4 class="stage-name"><h5 class="taskboard-stage-title text-uppercase">Editar Usuário</h5></h4></div></header><div class="slidePanel-inner"><div class="panel"><div class="panel-body p-x-0"><form id="form-usuario-tipo-save"><div class="form-group"><div class="form-group form-material"><input type="hidden" name="idusuariotipo"><label>Nome</label><input type="text" class="form-control" name="desusuariotipo"></div><button class="btn btn-block btn-primary" id="btnusuario-tipo-Save" type="submit">Salvar Novo Usuário</button></div></form></div></div></div><script>var usuarioTipo = JSON.parse('{function="json_encode($usuariotipo)"}');

$("#form-usuario-tipo-save").formLoad(usuarioTipo);

$("#form-usuario-tipo-save").form({
  url:PATH+"/usuarios-tipos",
  params:{
    idusuariotipo:usuarioTipo.idusuariotipo
  },
  success:function(){
    System.success("Usuario criado com sucesso");
    $(".slidePanel-close").trigger("click");
    $(".refresh").trigger("click");

  },
  failure:function(r){
    System.showError(r);
  }
});</script>
