{include="panel-header"}<header class="slidePanel-header"><div class="overlay-top overlay-panel overlay-background bg-indigo-600"><div class="slidePanel-actions" aria-label="actions" role="group"><button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button></div><h1>Criar novo cupom</h1></div></header><div class="slidePanel-inner"><form id="form-cupom-save" class="slidePanel-form"><div class="form-group"><div class="form-group form-material"><input type="hidden" name="idcupom"><label>Cupom</label><input type="text" class="form-control" name="descupom"></div><div class="form-group form-material"><label>Tipo do cupom</label><select name="idcupomtipo" class="form-control"></select></div><div class="form-group form-material"><label>Desconto</label><input type="number" class="form-control" name="nrdesconto"></div><div class="form-group form-material"><label>Código</label><input type="text" class="form-control" name="descodigo"></div><div class="form-group form-material"><label>Quantidade</label><input type="text" class="form-control" name="nrqtd"></div><div class="form-group form-material"><label>Início da Validade</label><input type="text" class="form-control" name="dtinicio"></div><div class="form-group form-material"><label>Término da Validade</label><input type="text" class="form-control" name="dttermino"></div><button class="btn btn-block btn-primary" id="btnCupomSave" type="submit">Salvar Novo Cupom</button></div></form></div><script>$("[name=idcupomtipo]").combobox({
		url:PATH+"/cupons/tipos",
		displayField:"descupomtipo",
		valueField:"idcupomtipo"
	});

	var form = $("#form-cupom-save");

  	form.form({
  		url:PATH+"/cupons",
  		success:function(){

  			form.find("button#btnCupomSave").btnload("unload");
  			System.success("Cupom criado com sucesso");
  			$(".slidePanel-close").trigger("click");
  			$(".refresh").trigger("click");

  		},
  		failure:function(r){
  			form.find("button#btnCupomSave").btnload("unload");
  			System.showError(r);
  		}
  	});</script>
