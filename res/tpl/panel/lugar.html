div></form></div></div></div><div class="tab-pane" id="tab-lugar-arquivos" role="tabpanel"><div class="panel"><div class="panel-heading"><div class="m-10 btn-group btn-group-flat"><button id="btn-lugar-arquivos-upload" type="button" class="btn btn-icon btn-success waves-effect"><i class="icon md-upload" aria-hidden="true"></i> Adicionar</button> <button id="btn-lugar-arquivos-remove" type="button" class="btn btn-icon btn-danger waves-effect m-l-15" disabled="disabled"><i class="icon md-delete" aria-hidden="true"></i> Excluir</button></div></div><div class="panel-body p-b-0"><ul class="blocks blocks-100 blocks-xxl-5 blocks-xl-5 blocks-lg-5 blocks-md-4 blocks-sm-5" data-plugin="animateList" data-child=">li"></ul></div><div class="panel-footer"><div id="paginacao-arquivos"></div></div></div></div></div></div></div></div></div>{noparse}<script id="tpl-lugar-home-card" type="text/x-handlebars-template"><div class="card-header bg-white p-30 clearfix">

</div></script>{/noparse}<script id="tpl-lugar-horario" type="text/x-handlebars-template"><tr data-nrdia="{{nrweekday}}">

	</tr></script><script id="tpl-lugar-enderecos" type="text/x-handlebars-template"><tr>

    </td>
  </tr></script><script id="tpl-lugar-endereco" type="text/x-handlebars-template"><div class="panel">

        </div>
        <div class="form-group col-xs-12 col-md-6">

        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-12 col-md-3">
          <label class="form-control-label" for="descomplemento">Complemento</label>
          <input type="text" class="form-control" id="descomplemento" name="descomplemento" value="{{descomplemento}}">
        </div>
        <div class="form-group col-xs-12 col-md-4">
          <label class="form-control-label" for="desbairro">Bairro</label>
          <input type="text" class="form-control" id="desbairro" name="desbairro" value="{{desbairro}}">
        </div>
        <div class="form-group col-xs-12 col-md-5">          
            <label class="form-control-label" for="descidade">Cidade</label>
            <input type="text" class="form-control" id="descidade" name="descidade" value="{{descidade}}">
            <input type="hidden" name="desuf">            
        </div>
        <div class="input-group">
          <span class="input-group-btn pull-xs-right m-r-60" style="vertical-align:bottom;">
            <button type="button" class="btn btn-danger btn-outline input-search-close icon md-delete" style="padding:10px"></button>
            <button type="button" class="btn btn-success btn-outline input-search-close icon wb-plus-circle" style="padding:10px"></button>
          </span>
        </div>
      </div>
    </div>
  </div></script><script id="tpl-lugar-arquivos" type="text/x-handlebars-template"><li class="animation-scale-up masonry-item" style="animation-fill-mode: backwards; animation-duration: 250ms; animation-delay: 0ms;">
  <div class="media-item">
    <div class="checkbox-custom checkbox-primary checkbox-lg">
      <input type="checkbox" class="selectable-item" data-idarquivo="{{idarquivo}}" id="media_1" />
      <label for="media_1"></label>
    </div>
    <div class="image-wrap">
      <img class="image img-rounded" src="{{desthumb}}" alt="{{desalias}}">
    </div>
    <div class="info-wrap">
      <div class="title">{{desalias}}</div>
    </div>
  </div>
</li></script><script>var LugarPanel = (function(data, selectorContainer, opts){

  var t = this;

  var defaults = {
    debug:false
  };

  var o = $.extend({}, defaults, opts);

  t.$el = $(selectorContainer);
  t.id = 0;

  t.setData = function(lugar){

    t.data = lugar;
    t.$el.trigger('lugar-change');

  };

  t.getData = function(){

    return t.data;

  };

  t.getTpl = function(id){

    return Handlebars.compile($("#"+id).html());

  };

  t.setCard = function(){

    var tpl = t.getTpl('tpl-lugar-home-card');
    var $render = $(tpl(t.getData()));

    t.$el.find('#tab-lugar').find('.card').html($render);

  };

  t.formatCep = function(cep){

  	return cep.substring(0, 5)+"-"+cep.substring(5);

  }

  t.$el.on('lugar-change', function(){

    var lugar = t.getData();

    lugar.descep = t.formatCep(lugar.descep);

    t.$el.find('#form-lugar-editar').formLoad(lugar);
    t.$el.find('#form-enderecos').formLoad(lugar);
    t.setCard(t.getData());

  });
  
  t.setData(lugar);

  t.getIdLugar = function(){

    return t.getData().idlugar;

  };

  t.deleteLugar = function(){

    System.confirm("Deseja realmente excluir o cadastro de "+data.deslugar+"?", function(r, s, f){

      if (r) {

        rest({
          url:PATH+"/lugares/"+t.getIdLugar(),
          method:"DELETE",
          success:function(){
            s();
            data = {};
            $(".slidePanel-close").trigger("click");
            $("#form-filtros [type=submit]").trigger("click");
          },
          failure:function(e){
            System.showError(e);
            f(e.error);
          }
        });

      } else {

        f();

      }

    });

  };

  t.setTabActive = function(id){

    $('#lugar-tabs .tab-content .tab-pane').removeClass('active');
    $('#lugar-tabs .tab-content .tab-pane#'+id).addClass('active');
    $('#lugar-tabs [role="tab"]').removeClass('active');
    $('#lugar-tabs [role="tab"][href="#'+id+'"]').addClass('active');

  };

  t.initFieldCidade = function(){

    t.$el.find('[name=descidade]').combobox({
      url:PATH+"/enderecos/cidades",
      autoComplete:true,
      displayField:'descidade',
      displayFieldRight:'desuf',
      valueField:'idcidade',
      submitValue:true,
      hiddenName:'idcidade'
    });

  };

  t.initFieldClassEmpty = function(){

    t.$el.find('input').on('change', function(){
      if ($(this).val().length) {
        $(this).removeClass('empty');
      } else {
        $(this).addClass('empty');
      }
    });

  };

  t.initFieldCEP = function(){

    t.$el.find('[name=descep]').formValueCheck({
      url:PATH+"/enderecos/cep",
      success:function(r){
      	console.log(r);
        t.$el.find('#form-enderecos').formLoad(r);
        t.$el.find('#form-enderecos').find('[name=descidade]').trigger('change');
        t.$el.find('#form-enderecos').find('[name=desnumero]').trigger('focus');
      }
    });

  };

  t.initFieldsTipos = function(){

    t.$el.find("[name=idlugartipo]").combobox({
      url:PATH+"/lugares-tipos",
      displayField:"deslugartipo",
      valueField:"idlugartipo",
      value:t.getData().idlugartipo
    });

    t.$el.find("[name=idenderecotipo]").combobox({
      url:PATH+"/enderecostipos",
      displayField:"desenderecotipo",
      valueField:"idenderecotipo",
      value:t.getData().idenderecotipo
    });

  };

  t.initFormLugarEditar = function(){

    t.$el.find('#form-lugar-editar').form({
      url:PATH+"/lugares",
      params:{
      	idlugar:t.getData().idlugar,
      	idendereco:t.getData().idendereco
      },
      resetForm:false,
      success:function(r){

        t.setData(r.data);
        System.success('Dados salvos com sucesso!');
        t.refreshList();

      }
    });

  };

  t.reload = function(callback){

    rest({
      url:PATH+"/lugares/"+t.getIdLugar(),
      success:function(r){

        t.setData(r.data);
        if (typeof callback === 'function') callback();

      },
      failure:function(e){

        System.showError(e);

      }
    });

  };

  t.refreshList = function(){

  	$("#form-filtros [type=submit]").trigger("click");

  };

  t.initMap = function(){

  	var position = {
		lat: -8.361126490598373,
		lng: -55.705590349999966
	}

	var zoom = 3;

	if(parseFloat(t.getData().vllatitude) != 0 && parseFloat(t.getData().vllongitude) != 0){
		position.lat = t.getData().vllatitude;
		position.lng = t.getData().vllongitude;
		zoom = t.getData().nrzoom;
	}

	var map = new google.maps.Map(document.getElementById("mapa"), {
		center:{lat: position.lat, lng: position.lng},
		zoom:zoom
	});

	var marker = new google.maps.Marker({
		position:position,
		map:map,
		draggable:true
	});

	marker.setMap(map);

	t.$el.find("#tab-lugar-mapa [name=vllatitude]").val(position.lat);
	t.$el.find("#tab-lugar-mapa [name=vllongitude]").val(position.lng);
	t.$el.find("#tab-lugar-mapa [name=nrzoom]").val(zoom);

	function setForm(){
		t.$el.find("#tab-lugar-mapa [name=vllatitude]").val(marker.getPosition().lat());
		t.$el.find("#tab-lugar-mapa [name=vllongitude]").val(marker.getPosition().lng());
		t.$el.find("#tab-lugar-mapa [name=nrzoom]").val(map.getZoom());
	}

	google.maps.event.addListener(marker, 'dragend', function(){
		setForm();
	});

	google.maps.event.addListener(map, "rightclick", function(e){
    	marker.setPosition(e.latLng);
    	setForm();
	});

  };

  var isHorariosLogged = 0;

  t.initHorarios = function(){

  	if(isHorariosLogged == 0){

		var $panel = System.getPanelApi(t.$el.find("#tab-lugar-horarios"));

		var $tbody = t.$el.find("#tab-lugar-horarios").find("table tbody");

		$panel.load();

		$tbody.html('');

		var tplHorarios = t.getTpl("tpl-lugar-horario");

		$.each(t.getData().Horarios, function(index, row){

			var $tr = $(tplHorarios(row))

			$tbody.append($tr);

			$tr.find("input[type=checkbox]").on("change", function(){

				var disabled = !$(this).prop('checked');

				$tr.find('input:not(:checkbox)').attr('disabled', disabled);
	        	$tr.find('button').attr('disabled', disabled);

	        	if(disabled){
	        		$tr.find("input:not(:checkbox)").val("");
	        	}

			});

			$tr.find(".btn-default").on("click", function(){

				var hrabre = $tr.find("[name=hrabre]").val();
				var hrfecha = $tr.find("[name=hrfecha]").val();

				t.$el.find("#tab-lugar-horarios tbody tr [name=hrabre]:enabled").val(hrabre);
				t.$el.find("#tab-lugar-horarios tbody tr [name=hrfecha]:enabled").val(hrfecha);

			});

		});

		$panel.done();

		t.$el.find('#horariosTodos').on('change', function() {

	        t.$el.find('#tab-lugar-horarios tbody :checkbox').prop('checked', $(this).prop('checked')).trigger('change');

	    });

		t.$el.find("#tab-lugar-horarios .btn-salvar-horarios").on("click", function(){

			var $btn = $(this);

			$btn.btnload("load");

			var nrdia = [];
			var hrabre = [];
			var hrfecha = [];

			t.$el.find("#tab-lugar-horarios tbody tr").each(function(){

				if($(this).find(":checkbox").prop("checked") || $(this).find("[type='time']").val() != '00:00:00'){

					nrdia.push($(this).data("nrdia"));
					hrabre.push($(this).find("[name=hrabre]").val());
					hrfecha.push($(this).find("[name=hrfecha]").val());

				}

			});

			rest({
				url:PATH+"/lugares-horarios",
				method:"POST",
				data:{
					ids:lugar.idlugar.toString(),
					nrdia:nrdia.toString(),
					hrabre:hrabre.toString(),
					hrfecha:hrfecha.toString()
				},
				success:function(){
					$btn.btnload("unload");
					isHorariosLogged = 1;
				},
				failure:function(r){				
					System.showError(r);
					$btn.btnload("unload");
				}
			});

		});

	}

  };

  t.saveEndereco = function($row, callback = function(){}){

    rest({
      url:PATH+"/lugares",
      method:"POST",
      data:{
        idlugar:t.getIdLugar(),
        idlugartipo:t.getData().idlugartipo,
        idendereco:$row.find("[name=idendereco]").val(),
        idenderecotipo:$row.find("[name=idenderecotipo]").val(),
        desendereco:$row.find("[name=desendereco]").val(),
        descep:$row.find("[name=descep]").val(),
        desnumero:$row.find("[name=desnumero]").val(),
        descomplemento:$row.find("[name=descomplemento]").val(),
        desbairro:$row.find("[name=desbairro]").val(),
        descidade:$row.find("[name=descidade]").val(),
        desuf:$row.find("[name=desuf]").val()
      },
      success:function(){
        if(typeof callback == 'function') callback();
      },
      failure:function(r){
        System.showError(r);
        
      }
    });

  }

  t.renderEndereco = function(data){

    var tplEndereco = t.getTpl("tpl-lugar-endereco");

    var $panel = System.getPanelApi(t.$el.find("#tab-endereco-editar"));

    $panel.load();

    var $form = t.$el.find("#tab-endereco-editar form#form-enderecos");

    $form.html('');

    data.descep = t.formatCep(data.descep);

    var $row = $(tplEndereco(data));

    $form.append($row);

    $panel.done();

    $row.find("[name=idenderecotipo]").combobox({
      url:PATH+"/enderecostipos",
      displayField:"desenderecotipo",
      valueField:"idenderecotipo",
      value:data.idenderecotipo
    }).on("change", function(){
      t.saveEndereco($row);            
    });

    $row.find('[name=descidade]').combobox({
      url:PATH+"/enderecos/cidades",
      autoComplete:true,
      displayField:'descidade',
      displayFieldRight:'desuf',
      valueField:'idcidade',
      submitValue:true,
      hiddenName:'idcidade'
    });

    $row.find("[name=descidade]").trigger("change");

    $row.find('[name=descep]').formValueCheck({
      url:PATH+"/enderecos/cep",
      success:function(r){

        $.each(r, function(chave, value){
          
          $.each(data, function(index, valor){
            
            if(chave == index){
              data[index] = value;
              $row.find("[name="+index+"]").val(value);
            }

          });

        });

        $row.find("[name=desuf]").val(r.desuf);
        $row.find("[name=descidade]").trigger("change");
        $row.find("[name=desnumero]").trigger("focus");

      }
    });

    $row.find(".btn-success").on("click", function(){

      	var $btn = $(this);

      	$btn.btnload("load");

      	t.saveEndereco($row, function(){
      		t.setTabActive('tab-lugar-enderecos');
      	});

      	$btn.btnload("unload");

    });

    $row.find(".btn-danger").on("click", function(){

      var $btn = $(this);

      $btn.btnload("load");

      rest({
        url:PATH+"/admin/enderecos/"+row.idendereco,
        method:"DELETE",
        success:function(){
          $btn.btnload("unload");
          $row.remove();
        },
        failure:function(r){
          $btn.btnload("unload");
          System.showError(r);
        }
      });

    });

  };

  t.initEnderecos = function(){

    var $panel = System.getPanelApi(t.$el.find("#tab-lugar-enderecos"));

    var tplEnderecosAll = t.getTpl("tpl-lugar-enderecos");

    var $tbody = t.$el.find("#tab-lugar-enderecos table tbody");
    var $form = t.$el.find("#form-enderecos");

    $panel.load();

    rest({
      url:PATH+"/lugares/"+t.getIdLugar()+"/enderecos",
      success:function(r){

        $tbody.html('');

        $.each(r.data, function(index, row){

          row.descep = t.formatCep(row.descep);

          var $tr = $(tplEnderecosAll(row));

          $tbody.append($tr);

          $tr.find(".btn-endereco-editar").on("click", function(){

            t.setTabActive('tab-endereco-editar');

            rest({
              url:PATH+"/enderecos/"+row.idendereco,
              success:function(r){
                t.renderEndereco(r.data);
              },
              failure:function(r){
                System.showError(r);
              }
            });            

          });

          $tr.find(".btn-danger").on("click", function(){

            var $btn = $(this);

            $btn.btnload("load");

            rest({
              url:PATH+"/admin/enderecos/"+row.idendereco,
              method:"DELETE",
              success:function(){
                $btn.btnload("unload");
                $tr.remove();
              },
              failure:function(r){
                $btn.btnload("unload");
                System.showError(r);
              }
            });

          });

        });        

        $panel.done();

        $("#tab-lugar-enderecos .btn-group .dropdown-item").on("click", function(){

          var idenderecotipo = $(this).data("idenderecotipo");

          t.setTabActive('tab-lugar-endereco-add');

          var $formAdd = t.$el.find("#endereco-add form");

          $formAdd.find("[name=idenderecotipo]").val(idenderecotipo);

          $formAdd.find("[name=idenderecotipo]").combobox({
            url:PATH+"/enderecostipos",
            displayField:"desenderecotipo",
            valueField:"idenderecotipo"
          });

          $formAdd.find('[name=descep]').formValueCheck({
            url:PATH+"/enderecos/cep",
            success:function(r){
              $formAdd.formLoad(r);
              $formAdd.find("[name=descidade]").trigger("change");
              $formAdd.find("[name=desnumero]").trigger("focus");
            }
          });

          $formAdd.find(".btn-success").on("click", function(){

            var $btn = $(this);

            $btn.btnload("load");

            t.saveEndereco($formAdd, function(){
              t.initEnderecos();
              t.setTabActive('tab-lugar-enderecos');
              $formAdd.find("input").val('');
            });

            $btn.btnload("unload");

          });

        });        

      },
      failure:function(r){
        $panel.done();
        System.showError(r);
      }
    });

  };

  t.initArquivos = function(page){

  	if(!page) page = 1;

  	var $panel = System.getPanelApi(t.$el.find("#tab-lugar-arquivos"));

  	var tplArquivos = t.getTpl('tpl-lugar-arquivos');
  	var $ul = t.$el.find("#tab-lugar-arquivos ul");

  	var data = {
  		pagina:page
  	};

  	data.limit = Math.floor((window.innerHeight-373)/116);
  	data.limit *= Math.floor(t.$el.find('#tab-lugar-arquivos').find('.blocks').width()/123);
  	data.limit = (data.limit<5)?5:data.limit;

  	$panel.load();

  	rest({
  		url:PATH+"/lugares/"+t.getIdLugar()+"/arquivos",
  		data:data,
  		success:function(r){

  			$ul.html('');

  			$.each(r.data, function(index, row){

  				var $li = $(tplArquivos(row));

  				$ul.append($li);

  				$li.find("[type=checkbox]").on("change", function(){  					

  					var checked = $("#tab-lugar-arquivos .panel-body [type=checkbox]:checked");

  					var disabled = (checked.length > 0) ? false : true;

  					$("#btn-lugar-arquivos-remove").prop("disabled", disabled);

  				});

  			});

  			if(r.total > 0){

  				var config = $.extend({}, PluginAspaginator.default.getDefaults(), {
  					skin:'pagination-gap',
  					currentPage:r.currentPage,
  					itemsPerPage:r.itemsPerPage,
  					onChange:function(page){
  						t.initArquivos(page);
  					}
  				});

  				$("#paginacao-arquivos").show().asPaginator(r.total, config)

  			}else{
  				$("#paginacao-arquivos").hide();
  			}

  			$panel.done();

  			$("#btn-lugar-arquivos-remove").on("click", function(){

				var $btn = $(this);

				$btn.btnload("load");

				var ids = [];

				$("#tab-lugar-arquivos .panel-body [type=checkbox]:checked").each(function(){
					ids.push($(this).data("idarquivo"));
				});

				rest({
					url:PATH+"/arquivos",
					data:{
						ids:ids.toString()
					},
					method:"DELETE",
					success:function(){
						$btn.btnload("unload");
						t.initArquivos();
					},
					failure:function(r){
						$btn.btnload("unload");
						System.showError(r);
					}
				});

			});

  		},
  		failure:function(r){
  			$panel.done();
  			System.showError(r);
  		}
  	});

  };

  t.addArquivo = function(){
  	$.upload({
      multiple:true,
      url:PATH+"/lugares/"+t.getIdLugar()+"/arquivos",
      accept:"*",
      modalInfo:true,
      success:function(r){
        console.log('upload', r);
        t.initArquivos();
      },
      failure:function(e){
        System.showError(e);
      }
    });
  };

				vllatitude:t.$el.find("#tab-lugar-mapa [name=vllatitude]").val(),
