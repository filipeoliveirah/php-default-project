  	$('select[data-type]').each(function(){

  		var t = this, $select = $(t), opts = $select.data();

  		$select.html('');

  		var render = function(data){

  			$.each(data, function(index, row){

  				$select.append('<option value="'+row[opts.valuefield]+'">'+row[opts.displayfield]+'</option>');

  			});

  			if (opts.value) {
  				$select.find('[value="'+opts.value+'"]').attr('selected', 'selected');
  			}

  		}

  		if (window.stores && window.stores[$select.data('type')] && window.stores[$select.data('type')].length) {

  			render(window.stores[$select.data('type')]);

  		} else {

  			rest({
	  			url:PATH+'/rest/'+$select.data('type'),
	  			success:function(r){

	  				if (!window.stores) window.stores = [];
	  				window.stores[$select.data('type')] = r.data;
	  				render(r.data);

	  			}
	  		});

  		}

  	});

  });
