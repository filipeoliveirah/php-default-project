}</style><div class="page bg-white"><div class="page-aside"><div class="page-aside-switch"><i class="icon md-chevron-left" aria-hidden="true"></i> <i class="icon md-chevron-right" aria-hidden="true"></i></div><div class="page-aside-inner page-aside-scroll"><div data-role="container"><div data-role="content"><section class="page-aside-section"><h5 class="page-aside-title">Filtros</h5><form id="form-filtros" class="p-x-25"><div class="form-group form-material" data-plugin="formMaterial"><input type="text" class="form-control" name="deslugar" placeholder="Buscar pelo nome do lugar"></div><div class="form-group form-material" data-plugin="formMaterial"><input type="text" class="form-control" name="desendereco" placeholder="Buscar pelo endereco do lugar"></div><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label">Tipo do lugar</label><select name="idlugartipo" class="form-control"></select></div><div class="form-group form-material" data-plugin="formMaterial"><select name="idpessoatipo" class="form-control"></select></div><button type="submit" class="btn btn-primary btn-block">Buscar</button></form></section></div></div></div></div><div class="page-main"><div class="page-header p-0"><div class="btn-group" id="actions-buttons"><div class="btn-group" role="group"><button type="button" class="btn btn-md btn-success waves-effect" style="border-radius: 0"><i class="icon md-plus" aria-hidden="true"></i><br><span class="text-uppercase hidden-sm-down">cadastrar</span></button></div></div></div><div id="mailContent" class="page-content page-content-table" data-plugin="asSelectable"><div style="border-bottom: #e0e0e0 1px solid"><div class="panel panel-bordered overflow-auto" data-auto-height="-245"><table id="lista" class="table" data-plugin="animateList" data-animate="fade" data-child="tr"><thead><tr><th>Lugar<th>Endereco<th>Tipo do Lugar<th>Descrição<tbody></table><div id="paginacao"></div></div></div></div></div></div><footer id="lugar-footer" class="site-footer p-0"></footer><script id="tpl-footer" type="text/x-handlebars-template"><div style="padding: 0px 30px; line-height: 36px;">
    <div class="pull-left">
      <div>{{data.length}} de {{total}} resultado(s)</div>
    </div>
    <div class="pull-right">
      <button type="button" class="btn btn-pure btn-dark icon md-settings waves-effect"></button>
    </div>
  </div></script><script id="tpl-row" type="text/x-handlebars-template"><tr>
    <td>{{deslugar}}</td>
    <td>{{desendereco}}</td>
    <td>{{deslugartipo}}</td>
    <td>{{desconteudo}}</td>
  </tr></script><script>init.push(function(){

  $("[name=idlugartipo]").combobox({
    url:PATH+"/lugares/tipos",
    displayField:"deslugartipo",
    valueField:"idlugartipo"
  });

  var tplLugar = Handlebars.compile($("#tpl-row").html());

  var tplFooter = Handlebars.compile($("#tpl-footer").html());

  var $panel = System.getPanelApi($("#mailContent .panel"));

  var $tbody = $("#mailContent .panel tbody");

  var $footer = $("#lugar-footer");

  $("#form-filtros [type=submit]").on("click", function(e){

    e.preventDefault();

    loadLugares();

  });

  $("#form-filtros input").on("keyup", function(e){
    if(e.keyCode === 13) $("#form-filtros [type=submit]").trigger("click");
  });

  function loadLugares(pagina){

    if(!pagina) pagina = 1;

    $panel.load();

    var data = $("#form-filtros").formValues();

    data.pagina = pagina;
    data.limite = 5;

    rest({
      url:PATH+"/lugares",
      data:data,
      success:function(r){

        $tbody.html('');

        $.each(r.data, function(index, row){
          $tbody.append($(tplLugar(row)));
        });

        $footer.html(tplFooter(r));

        var config = $.extend({}, PluginAspaginator.default.getDefaults(), {
          skin:'pagination-gap',
          currentPage:r.currentPage,
          itemsPerPage:r.itemsPerPage,
          onChange:function(page){
            loadLugares(page);
          }
        });

        $("#paginacao").asPaginator(r.total, config);

        $panel.done();

        initSlidePanel($tbody);

      },
      failure:function(r){
        $panel.done();
        System.showError(r);
      }
    });

  }

});</script>
