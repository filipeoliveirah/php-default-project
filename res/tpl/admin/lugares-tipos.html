<div class="page"><div class="page-content"><div class="row-fluid"><div class="col-sm-12"><div class="panel" id="panel-lugares-tipos"><div class="panel-heading"><h3 class="panel-title">Lugar</h3><div class="panel-actions"><a class="panel-action refresh" data-togle="panel-refresh" data-load-type="round-circle" aria-hidden="true"><i class="icon wb-refresh"></i></a></div></div><table class="table table-hover table-striped"><thead><tr><th>Lugares<th>&nbsp;<tbody></table></div></div></div></div><div class="site-action"><button type="button" class="site-action-toggle btn-raised btn btn-success btn-floating" data-url="{$path}/panel/lugares-tipos-criar" data-toggle="slidePanel"><i class="front-icon md-plus animation-scale-up" aria-hidden="true"></i> <i class="back-icon md-close animation-scale-up" aria-hidden="true"></i></button></div></div><script id="tpl-lugares-tipos" type="/x-handlebars-temprate"><tr data-idlugartipo="{{idlugartipo}}">
	<td>{{deslugartipo}}</td>
	<td>
		<button type="button" class="btn btn-pure btn-default btn-xs icon wb-pencil" data-url="{$path}/panel/lugares-tipos/{{idlugartipo}}" data-toggle="slidePanel">
      	</button>
      	<button type="button" class="btn btn-pure btn-danger btn-xs btn-excluir-lugartipo icon wb-trash">
      	</button>
	</td>
	</tr></script><script>init.push(function(){
	var panel = System.getPanelApi($("#panel-lugares-tipos"));

	var $tbody = $("#panel-lugares-tipos tbody");

	var $tplLugaresTipos = Handlebars.compile($("#tpl-lugares-tipos").html());

	function loadLugaresTipos(){

		$(".refresh").on("click", function(){
			loadLugaresTipos();

		});

		panel.load();

		rest({
			url:PATH+"/lugares/tipos",
			success:function(r){

				$tbody.html('');

				$.each(r.data, function(index, row){

					$tbody.append($tplLugaresTipos(row));

				});

				initSlidePanel($tbody);

				panel.done();

				$(".btn-excluir-lugartipo").on("click", function(e){

					var $btn = $(this);

					var idlugartipo = $btn.closest("tr").data("idlugartipo");
					System.confirm('Deseja remover esse lugar?', function(b, s, f){
			      		if (b) {

			      			System.load();

			            	rest({
				          		url: PATH+"/lugares-tipos/"+idlugartipo,
				         		 method:'DELETE',
				          		success: function(r){

				           			System.done();
				           		 	loadLugaresTipos();
				            		s();

				          		},
				          		failure: function(e){
				           			System.done();
				       	    		System.showError(e);
				       	    		f();
				           		} 
				    	  	});

				    	} else {
				    		f();
				    	}

					});       		

				});    

			},
			failure:function(r){
				System.showError(r);
				panel.done();
			}
		});
	};

    loadLugaresTipos();
});</script>
