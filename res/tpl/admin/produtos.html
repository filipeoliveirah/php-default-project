}</style><div class="page bg-white"><div class="page-aside"><div class="page-aside-switch"><i class="icon md-chevron-left" aria-hidden="true"></i> <i class="icon md-chevron-right" aria-hidden="true"></i></div><div class="page-aside-inner page-aside-scroll"><div data-role="container"><div data-role="content"><section class="page-aside-section"><h5 class="page-aside-title">Filtros</h5><form id="form-filtros" class="p-x-25"><div class="form-group form-material" data-plugin="formMaterial"><select name="idprodutotipo" class="form-control" multiple="multiple"></select></div><button type="submit" class="btn btn-primary btn-block">Buscar</button></form></section></div></div></div></div><div class="page-main"><div class="page-header p-0"><div class="btn-group" id="actions-buttons"><div class="btn-group" role="group"><button type="button" class="btn btn-md btn-success waves-effect" style="border-radius: 0"><i class="icon md-plus" aria-hidden="true"></i><br><span class="text-uppercase hidden-sm-down">cadastrar</span></button></div></div></div><div id="mailContent" class="page-content page-content-table" data-plugin="asSelectable"><div style="border-bottom: #e0e0e0 1px solid"><div class="panel panel-bordered overflow-auto" data-auto-height="-245"><table id="lista" class="table" data-plugin="animateList" data-animate="fade" data-child="tr"><thead><tr><th>Produto<th>Tipo do Produto<th>Valor<th>&nbsp;<tbody></table></div></div><div id="paginacao"></div></div><div class="site-action animation-duration-300"><button type="button" class="btn-raised btn btn-success btn-floating" data-url="{$path}/panel/produto-criar" data-toggle="slidePanel"><i class="front-icon wb-plus animation-scale-up" aria-hidden="true"></i> <i class="back-icon wb-close animation-scale-up" aria-hidden="true"></i></button></div></div></div><script id="tpl-produto-row" type="text/x-handlebars-template"><tr data-idproduto="{{idproduto}}">
	<td>{{desproduto}}</td>
	<td>{{desprodutotipo}}</td>
	<td>{{vlpreco}}</td>
	<td>
		<button type="button" class="btn btn-pure btn-default btn-xs icon wb-pencil" data-url="{$path}/panel/produtos/{{idproduto}}" data-toggle="slidePanel">
      	</button>
      	<button type="button" class="btn btn-pure btn-danger btn-xs btn-excluir-produto icon wb-trash">
      	</button>
	</td>
</tr></script><script>init.push(function(){

	$("[name=idprodutotipo]").combobox({
		url:PATH+"/produtos/tipos",
		displayField:"desprodutotipo",
		valueField:"idprodutotipo"
	});

	var panel = System.getPanelApi($("#mailContent .panel"));

	var $tbody = $("#mailContent .panel tbody");

	var $tpl = Handlebars.compile($("#tpl-produto-row").html());

	$("#form-filtros [type=submit]").on("click", function(e){

	    e.preventDefault();

	    loadProdutos();

	  });

	  $("#form-filtros input").on("keyup", function(e){

	    if (e.keyCode === 13) $("#form-filtros [type=submit]").trigger("click");

	  });

	function loadProdutos(pagina){

		if(!pagina){
			pagina = 1;
		}

		$(".refresh").on("click", function(){
			loadProdutos();
		});

		panel.load();

		rest({
			url:PATH+"/produtos/all",
			data:{
				pagina:pagina,
				limit:3
			},
			success:function(r){

				$tbody.html('');

				$.each(r.data, function(index, row){

					$tbody.append($tpl(row));

				});

				initSlidePanel($tbody);

				panel.done();

				var config = $.extend({}, PluginAspaginator.default.getDefaults(), {
					skin:"pagination-gap",
					currentPage:r.paginaAtual,
					itemsPerPage:r.itemsPorPagina,
					onChange:function(page){
						loadProdutos(page);
					}
				});

				$("#paginacao").asPaginator(r.total, config);

				$(".btn-excluir-produto").on("click", function(e){

					var $btn = $(this);

					var idproduto = $btn.closest("tr").data("idproduto");

					System.confirm('Deseja remover o produto?', function(b){
				      	if (b) {

					        System.load();

					        rest({
					          url: PATH+"/produtos/"+idproduto,
					          method:'DELETE',
					          success: function(r){

					            System.done();
					            loadProdutos();
					            System.success("Produto exclu√≠do com sucesso");

					          },
					          failure: function(e){
					            System.done();
					            System.showError(e);
					          }
					        });

				      	}
				    });

				});

			},
			failure:function(r){
				System.showError(r);
				panel.done();
			}
		});

	};

});</script>
