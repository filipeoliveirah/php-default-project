<div class="page"><div class="page-content"><div class="row-fluid"><div class="col-sm-12"><div class="panel" id="panel-gateways"><div class="panel-heading"><h3 class="panel-title">Gateways</h3><div class="panel-actions"><a class="panel-action refresh" data-togle="panel-refresh" data-load-type="round-circle" aria-hidden="true"><i class="icon wb-refresh"></i></a></div></div><table class="table table-hover table-striped"><thead><tr><th>Gateways<th>&nbsp;<tbody></table></div></div></div></div><div class="site-action"><button type="button" class="site-action-toggle btn-raised btn btn-success btn-floating" data-url="{$path}/panel/gateways-criar" data-toggle="slidePanel"><i class="front-icon md-plus animation-scale-up" aria-hidden="true"></i> <i class="back-icon md-close animation-scale-up" aria-hidden="true"></i></button></div></div><script id="tpl-gateways" type="/x-handlebars-temprate"><tr data-idgateway="{{idgateway}}">
	<td>{{desgateway}}</td> 
	<td>
		<button type="button" class="btn btn-pure btn-default btn-xs icon wb-pencil" data-url="{$path}/panel/gateways-salvar/{{idgateway}}" data-toggle="slidePanel">
      	</button>
      	<button type="button" class="btn btn-pure btn-danger btn-xs btn-excluir-gateway icon wb-trash">
      	</button>
	</td>
</tr></script><script>init.push(function(){
	var panel = System.getPanelApi($("#panel-gateways"));

	var $tbody = $("#panel-gateways tbody");

	var $tplGateways = Handlebars.compile($("#tpl-gateways").html());

	function loadGateway(){

		$(".refresh").on("click", function(){
			loadGateway();

		});

		panel.load();

		rest({
			url:PATH+"/gateways/all",
			success:function(r){

				$tbody.html('');

				$.each(r.data, function(index, row){

					$tbody.append($tplGateways(row));

				});

				System.initSlidePanel($tbody);

				panel.done();

				$(".btn-excluir-gateway").on("click", function(e){

					var $btn = $(this);

					var idgateway = $btn.closest("tr").data("idgateway");
					System.confirm('Deseja remover esse gateway?', function(b, s, f){
			      		if (b) {

			      			System.load();

			            	rest({
				          		url: PATH+"/gateways/"+idgateway,
				         		 method:'DELETE',
				          		success: function(r){

				           			System.done();
				           		 	loadGateway();
				            		s();

				          		},
				          		failure: function(e){
				           			System.done();
				       	    		System.showError(e);
				       	    		f();
				           		} 
				    	  	});

				    	} else {
				    		f();
				    	}

					});       		

				});    

			},
			failure:function(r){
				System.showError(r);
				panel.done();
			}
		});
	};

    loadGateway();
});</script>
