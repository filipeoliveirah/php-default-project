<div class="page"><div class="page-content"><div class="row-fluid"><div class="col-sm-12"><div class="panel" id="panel-pagamentos"><div class="panel-heading"><h3 class="panel-title">Pagamentos</h3></div><table class="table table-hover table-striped"><thead><tr><th>Pagamento<th>&nbsp;<tbody></table></div></div></div></div><div class="site-action animation-duration-300"><button type="button" class="btn-raised btn btn-success btn-floating" data-url="{$path}/panel/pagamento-criar" data-toggle="slidePanel"><i class="front-icon wb-plus animation-scale-up" aria-hidden="true"></i> <i class="back-icon wb-close animation-scale-up" aria-hidden="true"></i></button></div></div><script id="tpl-pagamento-row" type="text/x-handlebars-template"><tr data-idpagamento="{{idpagamento}}">
	<td>{{despagamento}}</td>
	<td>
		<button type="button" class="btn btn-pure btn-default btn-xs icon wb-pencil" data-url="{$path}/panel/pagamentos/{{idpagamento}}" data-toggle="slidePanel">
      	</button>
      	<button type="button" class="btn btn-pure btn-danger btn-xs btn-excluir-pagamento icon wb-trash">
      	</button>
	</td>
</tr></script><script>init.push(function(){

	var panel = System.getPanelApi($("#panel-pagamentos"));

	var $tbody = $("#panel-pagamentos tbody");

	var $tpl = Handlebars.compile($("#tpl-pagamento-row").html());

	function loadPagamentos(){

		$(".refresh").on("click", function(){
			loadPagamentos();
		});

		panel.load();

		rest({
			url:PATH+"/pagamentos/all",
			success:function(r){

				$tbody.html('');

				$.each(r.data, function(index, row){

					$tbody.append($tpl(row));

				});

				panel.done();

				$(".btn-excluir-pagamento").on("click", function(e){

					var $btn = $(this);

					var idpagamento = $btn.closest("tr").data("idpagamento");

					System.confirm('Deseja remover o pagamento?', function(b){
				      	if (b) {

					        System.load();

					        rest({
					          url: PATH+"/pagamentos/"+idpagamento,
					          method:'DELETE',
					          success: function(r){

					            System.done();
					            loadPagamentos();
					            System.success("Pagamento exclu√≠do com sucesso");

					          },
					          failure: function(e){
					            System.done();
					            System.showError(e);
					          }
					        });

				      	}
				    });

				});

			},
			failure:function(r){
				System.showError(r);
				panel.done();
			}
		});

	};

	loadPagamentos();

});</script>
