  font-size: 32px;
}

.page {
  min-height: calc(100% - 83px);
}</style><div class="page bg-white"><div class="page-aside"><div class="page-aside-switch"><i class="icon md-chevron-left" aria-hidden="true"></i> <i class="icon md-chevron-right" aria-hidden="true"></i></div><div class="page-aside-inner page-aside-scroll"><div data-role="container"><div data-role="content"><section class="page-aside-section"><h5 class="page-aside-title">Filtros</h5><form id="form-filtros" class="p-x-25"><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label">Nome</label><input type="text" class="form-control" name="despessoa"></div><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label">Forma de Pagamento</label><select name="idformapagamento" class="form-control"></select></div><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label">Status do Pagamento</label><select name="idstatus" class="form-control"></select></div><label class="form-control-label"><h4>Data de Pagamento</h4></label><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label">De</label><input type="date" class="form-control" name="dtinicio"></div><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label">Até</label><input type="date" class="form-control" name="dttermino"></div><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label">ID</label><input type="number" class="form-control" name="idpagamento"></div><button type="submit" class="btn btn-primary btn-block">Buscar</button></form></section></div></div></div></div><div class="page-main"><div id="mailContent" class="page-content page-content-table" data-plugin="asSelectable"><div style="border-bottom: #e0e0e0 1px solid"><div class="panel panel-bordered overflow-auto" data-auto-height="-50"><table id="lista" class="table" data-plugin="animateList" data-animate="fade" data-child="tr"><thead><th>Pessoa<th>Valor<th>Número de Parcelas<th>Data do Pagamento<tbody></table><div id="paginacao"></div></div></div></div></div></div><footer id="pagamento-footer" class="site-footer p-0"></footer><script id="tpl-footer" type="text/x-handlebars-template"><div style="padding: 0px 30px; line-height: 36px;">
    <div class="pull-left">
      <div>{{total}} Resultado(s)</div>
    </div>
    <div class="pull-right">
      <button type="button" class="btn btn-pure btn-dark icon md-settings waves-effect"></button>
    </div>
  </div></script><script id="tpl-pagamento-row" type="text/x-handlebars-template"><tr>
		<td>{{despessoa}}</td>
		<td>R$ {{vltotal}}</td>
		<td>{{nrparcelas}}</td>
		<td>{{desdtcadastro}}</td>
	</tr></script><script>init.push(function(){

	var $tplPagamentos = Handlebars.compile($("#tpl-pagamento-row").html());
	var tplFooter = Handlebars.compile($("#tpl-footer").html());

	$("[name=idformapagamento]").combobox({
		url:PATH+"/formas-pagamentos/all",
		displayField:"desformapagamento",
		valueField:"idformapagamento"
	});

	$("[name=idstatus]").combobox({
		url:PATH+"/pagamentos-status/all",
		displayField:"desstatus",
		valueField:"idstatus"
	});

	$("#pagamento-footer").html(tplFooter({
	    total:0
  	}));

  	$("#form-filtros [type=submit]").on("click", function(e){

    	e.preventDefault();

    	loadPagamentos();

  	});

  	$("#form-filtros input").on("keyup", function(e){

    	if (e.keyCode === 13) $("#form-filtros [type=submit]").trigger("click");

  	});	

	function loadPagamentos(pagina){

		if(!pagina)	pagina = 1;

		var $panelPagamentos = System.getPanelApi($("#mailContent .panel"));		

		$panelPagamentos.load();

		var data = $("#form-filtros").formValues();

		data.pagina = pagina;
		data.limite = 10;

		rest({
			url:PATH+"/pagamentos",
			data:data,
			success:function(r){

				if(r.data.length > 0){

					renderPagamentos(r.data);

					$panelPagamentos.done();

					var config = $.extend({}, PluginAspaginator.default.getDefaults(), {
						skin:"pagination-gap",
						currentPage:r.currentPage,
						itemsPerPage:r.itemsPerPage,
						onChange:function(page){						
							loadPagamentos(page);
						}
					});

					$("#paginacao").asPaginator(r.total, config);

				}else{
					$panelPagamentos.done();
				}

			},
			failure:function(r){
				$panelPagamentos.done();
				System.showError(r);
			}
		});

	}

	function renderPagamentos(pagamentos){

		var $tbody = $("#lista tbody");
		var $footer = $("#pagamento-footer");

		$tbody.html('');

		$.each(pagamentos, function(index, row){
			$tbody.append($tplPagamentos(row));
		});

		$footer.html(tplFooter({
			total:pagamentos.length
		}));

	}

});</script>
