<div class="page">
	<div class="page-content">
		<button id="verde" type="botton" class="btn btn-success">ok</button>
		<button id="azul" type="botton" class="btn btn-info">ok</button>
		<button id="laranja" type="botton" class="btn btn-warning">ok</button>
		<div id="resultado"></div>
	</div>

</div>

<script id="tpl-cardprincipal" type="text/x-handlebars-template">
	<div class="card" id="cardprincipal">
            <div class="card-header white bg-cyan-600 p-30 clearfix">
              
              <div class="pull-xs-left">
                <div class="font-size-20 m-b-15">{{nome}}</div>
                <p class="m-b-5 text-nowrap"><i class="icon md-pin m-r-10" aria-hidden="true"></i>
                  <span class="text-break">{{endereco}}</span>
                </p>
                <p class="m-b-5 text-nowrap"><i class="icon md-email m-r-10" aria-hidden="true"></i>
                  <span class="text-break">{{email}}</span>
                </p>
                <p class="m-b-5 text-nowrap"><i class="icon bd-twitter m-r-10" aria-hidden="true"></i>
                  <span class="text-break">Kolage</span>
                </p>
              </div>
            </div>
            <div class="card-footer bg-white">
              <div class="row no-space p-y-20 p-x-30 text-xs-center">
                <div class="col-xs-4">
                  <div class="counter">
                    <span class="counter-number cyan-600">102</span>
                    <div class="counter-label">Projects</div>
                  </div>
                </div>
                <div class="col-xs-4">
                  <div class="counter">
                    <span class="counter-number cyan-600">{{clientes}}</span>
                    <div class="counter-label">Clients</div>
                  </div>
                </div>
                <div class="col-xs-4">
                  <div class="counter">
                    <span class="counter-number cyan-600">10.8K</span>
                    <div class="counter-label">Followers</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

</script>



<script>
	init.push(function(){
      var tplCardprincipal = Handlebars.compile($("#tpl-cardprincipal").html());

      var $resultado = $("#resultado");

      	$htmlComOsDados.find(".counter-label").on("click", function(){

			console.log($(this).prev(".counter-number").html());

		});

      }

	$("#verde").on("click", function(){
		
		var dados = {
			nome:"Ronaldo Braz",
			endereco:"Brandeirantes",
			email:"carocabraz@gmail.com",
			clientes:55
		};

		var $htmlComOsDados = $(tplCardprincipal(dados));

		colocaEvento($htmlComOsDados);

		$resultado.html($htmlComOsDados);

	});

	$("#azul").on("click", function(){

	$("#laranja").on("click", function(){

	 });

	});

</script>
