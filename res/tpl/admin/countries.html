<link rel="stylesheet" href="{$path}/res/theme/material/base/assets/examples/css/apps/mailbox.css"><style>#actions-buttons button {
  padding: 2px 5px;
  font-size: 11px;
}
#actions-buttons button .icon {
  font-size: 32px;
}
.page-content-table .table>tbody>tr>td, .page-content-table .table>tbody>tr>th, .page-content-table .table>thead>tr>td, .page-content-table .table>thead>tr>th {
  padding-top: 10px;
  padding-bottom: 10px;
}

    margin-left: 310px;

#country-footer {
  height: 39px;

.page {
  height: calc(100% - 83px);
  min-height: calc(100% - 83px);}</style><div class="page bg-white"><div class="page-aside"><div class="page-aside-switch"><i class="icon md-chevron-left" aria-hidden="true"></i> <i class="icon md-chevron-right" aria-hidden="true"></i></div><div class="page-aside-inner page-aside-scroll"><div data-role="container"><div data-role="content"><section class="page-aside-section p-t-0"><div class="panel-primary panel-line"><div class="panel-heading"><h3 class="panel-title">Filtrar Países</h3></div><form id="form-filtros" class="p-x-25"><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label">Nome</label><input type="text" class="form-control" name="descountry"></div><button type="submit" class="btn btn-primary btn-block">Buscar</button></form></div></section></div></div></div></div><div class="page-main"><div class="page-header p-0"><div class="btn-group" id="actions-buttons"></div></div><div id="mailContent" class="page-content page-content-table m-t-20" data-plugin="asSelectable"><div style="border-bottom: #e0e0e0 1px solid"><div class="panel panel-bordered overflow-auto" data-auto-height="-307"><table id="lista" class="table" data-plugin="animateList" data-animate="fade" data-child="tr"><tbody></table></div><div id="paginacao"></div></div></div></div></div><footer id="country-footer" class="site-footer p-0"></footer><script id="tpl-footer" type="text/x-handlebars-template"><div style="padding: 0px 30px; line-height: 36px;">
    <div class="pull-left">
      <div>{{data.length}} de {{total}} resultado(s)</div>
    </div>
    <div class="pull-right">
      <button type="button" class="btn btn-pure btn-dark icon md-settings waves-effect"></button>
    </div>
  </div></script><script id="tpl-row" type="text/x-handlebars-template"><tr data-idcountry="{{idcountry}}" data-url="{$path}/panel/countries/{{idcountry}}" data-toggle="slidePanel">
    <td class="cell-60">
      <span class="checkbox-custom checkbox-primary checkbox-lg">
        <input type="checkbox" class="mailbox-checkbox selectable-item" id="mail_mid_1"
        />
        <label for="mail_mid_1"></label>
      </span>
    </td>
    <td>{{descountry}}</td>
    <td>
      <!-- <button type="button" class="btn btn-pure btn-default btn-xs icon wb-pencil">
      </button> -->
    </td>
  </tr></script><script>init.push(function(){

  var tplCountry = Handlebars.compile($("#tpl-row").html());

  var tplFooter = Handlebars.compile($("#tpl-footer").html());

  var $panel = System.getPanelApi($("#mailContent .panel"));

  var $tbody = $("#mailContent .panel tbody");

  var $footer = $("#country-footer");

  $("#form-filtros [type=submit]").on("click", function(e){

    e.preventDefault();

    loadCountries();

  });

  $("#form-filtros input").on("keyup", function(e){
    if(e.keyCode === 13) $("#form-filtros [type=submit]").trigger("click");
  });

  function loadCountries(pagina){

    if(!pagina) pagina = 1;

    $panel.load();

    var data = $("#form-filtros").formValues();

    data.pagina = pagina;
    data.limite = Math.floor((window.innerHeight-307)/53);
    data.limite = (data.limite>5)?5:data.limite;

    rest({
      url:PATH+"/countries",
      data:data,
      success:function(r){

        if(r.data.length > 0){

          $tbody.html('');

          $.each(r.data, function(index, row){

            var $tr = $(tplCountry(row));

            $tbody.append($tr);

            $tr.find("[type=checkbox]").on("change", function(){

              var checked = $("#lista [type=checkbox]:checked");

              var disabled = (checked.length > 0) ? false : true;

              $("#btn-country-excluir").prop("disabled", disabled);

            });

          });

          System.initSlidePanel($tbody);

          $tbody.find('.selectable-item').on('click', function(e){

            e.stopPropagation();
            return true;

          });

          $footer.html(tplFooter(r));

          var config = $.extend({}, PluginAspaginator.default.getDefaults(), {
            skin:'pagination-gap',
            currentPage:r.currentPage,
            itemsPerPage:r.itemsPerPage,
            onChange:function(page){
              loadCountries(page);
            }
          });

          $("#paginacao").asPaginator(r.total, config);

          $panel.done();

        }else{
          $tbody.html('');
          $panel.done();
        }      

      },
      failure:function(r){
        $panel.done();
        System.showError(r);
      }
    });

  }

  new ToolBar({
      id:"actions-buttons",
      buttons:[{
        text:"Cadastrar",
        icon:"md-plus",
        cls:"btn-success",
        listeners:{
          click:function(btn, e){
            
            System.openSlidePanel({
              url:PATH+"/panel/country-create"
            });

          }
        }
      },{
        text:"Excluir",
        icon:"md-delete",
        id:"btn-country-excluir",
        cls:"btn-default",
        disabled:true,
        listeners:{
          click:function(){

            var ids = [];

            $("#lista tr [type=checkbox]:checked").each(function(){              
              ids.push($(this).closest("tr").data("idcountry"));
            });
          
            System.confirm("Deseja realmente remover os países?", function(b, s, f){

              if(b){

                rest({
                  url:PATH+"/countries",
                  method:"DELETE",
                  data:{
                    ids:ids.toString()
                  },
                  success:function(){
                    System.done();
                    System.success("País(es) excluído com sucesso");
                    loadCountries();
                  },
                  failure:function(r){
                    System.done();
                    System.showError(r);
                  }
                });

              }else{
                f();
              }

            });

          }
        }
      }]
  });

  loadCountries();

});</script>
