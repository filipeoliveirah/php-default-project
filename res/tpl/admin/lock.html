<!DOCTYPE html><html class="no-js before-run" lang="en">{include="header-head"}<link rel="stylesheet" href="{$path}/res/css/pages/lockscreen.css"><body class="page-locked layout-full page-dark"><!--[if lt IE 8]>

  <![endif]--><div class="page animsition vertical-align text-center" data-animsition-in="fade-in" data-animsition-out="fade-out"><div class="page-content vertical-align-middle" data-plugin="animateList" data-animate="slide-bottom" data-child=".animate-item"><div class="avatar avatar-lg animate-item"><img src="{$path}/res/portraits/3.jpg" alt="..."></div><p class="locked-user animate-item">João Rangel<form method="post" role="form" class="animate-item" id="form-lock"><div class="input-group"><input type="hidden" name="username" value="{$session.Usuario.desusuario}"> <input type="password" class="form-control last" id="inputPassword" name="password" placeholder="Digite sua senha"> <span class="input-group-btn"><button type="submit" class="btn btn-primary"><i class="icon wb-unlock" aria-hidden="true"></i> <span class="sr-only">desbloquear</span></button></span></div></form><p class="animate-item">Digite sua senha para desbloquear<p class="animate-item"><a href="{$path}/login">Trocar usuário</a></div></div>{include="footer-scripts"}<script>$(function(){
