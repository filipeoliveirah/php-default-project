<div class="page">
	<div class="page-content">
		<div class="row-fluid">
			<div class="col-sm-12">
				<div class="panel" id="panel-produtos-tipos">
					<div class="panel-heading">
						<h3 class="panel-title">
							Produtos
						</h3>
						<div class="panel-actions">
							<a class="panel-action refresh" data-togle="panel-refresh" data-load-type="round-circle"
							aria-hidden="true"><i class="icon wb-refresh"></i>
							</a>
						</div>
					</div>
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								
								<th>
									Produtos
								</th>
								
								<th>
									&nbsp;
								</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
					
				</div>
			</div>
		</div>
	</div>
    <div class="site-action">
		<button type="button" class="site-action-toggle btn-raised btn btn-success btn-floating" data-url="{$path}/panel/produtos-tipos-criar"  data-toggle="slidePanel">
		  <i class="front-icon md-plus animation-scale-up" aria-hidden="true"></i>
		  <i class="back-icon md-close animation-scale-up" aria-hidden="true"></i>
		</button>
	</div>
</div>

<script id="tpl-produtos-tipos" type="/x-handlebars-temprate">
	<tr data-idprodutotipo="{{idprodutotipo}}">
	<td>{{desprodutotipo}}</td>
	<td>
		<button type="button" class="btn btn-pure btn-default btn-xs icon wb-pencil" data-url="{$path}/panel/produtos/tipos/{{idprodutotipo}}" data-toggle="slidePanel">
      	</button>
      	<button type="button" class="btn btn-pure btn-danger btn-xs btn-excluir-produto icon wb-trash">
      	</button>
	</td>
	</tr>
</script>

<script>
init.push(function(){
	var panel = System.getPanelApi($("#panel-produtos-tipos"));

	var $tbody = $("#panel-produtos-tipos tbody");

	var $tplProdutosTipos = Handlebars.compile($("#tpl-produtos-tipos").html());

	function loadProdutosTipos(){

		$(".refresh").on("click", function(){
			loadProdutosTipos();

		});

		panel.load();

		rest({
			url:PATH+"/produtos/tipos",
			success:function(r){

				$tbody.html('');

				$.each(r.data, function(index, row){

					$tbody.append($tplProdutosTipos(row));

				});

				initSlidePanel($tbody);

				panel.done();

				$(".btn-excluir-produto").on("click", function(e){

					var $btn = $(this);

					var idprodutotipo = $btn.closest("tr").data("idprodutotipo");
					System.confirm('Deseja remover esse produto?', function(b, s, f){
			      		if (b) {

			      			System.load();

			            	rest({
				          		url: PATH+"/produtos-tipos/"+idprodutotipo,
				         		 method:'DELETE',
				          		success: function(r){

				           			System.done();
				           		 	loadProdutosTipos();
				            		s();

				          		},
				          		failure: function(e){
				           			System.done();
				       	    		System.showError(e);
				       	    		f();
				           		} 
				    	  	});

				    	} else {
				    		f();
				    	}

					});       		

				});    

			},
			failure:function(r){
				System.showError(r);
				panel.done();
			}
		});
	};

    loadProdutosTipos();
});
</script>
