}</style><div class="page bg-white"><div class="page-aside"><div class="page-aside-switch"><i class="icon md-chevron-left" aria-hidden="true"></i> <i class="icon md-chevron-right" aria-hidden="true"></i></div><div class="page-aside-inner page-aside-scroll"><div data-role="container"><div data-role="content"><section class="page-aside-section"><h5 class="page-aside-title">Filtros</h5><form id="form-filtros" class="p-x-25"><div class="form-group form-material" data-plugin="formMaterial"><input type="text" class="form-control" name="despessoa" placeholder="Buscar por Pessoa"></div><button type="submit" class="btn btn-primary btn-block">Buscar</button></form></section></div></div></div></div><div class="page-main"><div class="page-header p-0"><div class="btn-group" id="actions-buttons"><div class="btn-group" role="group"><button type="button" class="btn btn-md btn-success waves-effect" style="border-radius: 0"><i class="icon md-plus" aria-hidden="true"></i><br><span class="text-uppercase hidden-sm-down">cadastrar</span></button></div></div></div><div id="mailContent" class="page-content page-content-table" data-plugin="asSelectable"><div style="border-bottom: #e0e0e0 1px solid"><div class="panel panel-bordered overflow-auto" data-auto-height="-245"><table id="lista" class="table" data-plugin="animateList" data-animate="fade" data-child="tr"><thead><th>Pessoa<th>NÃºmero de Produtos<th>Valor Total<th>&nbsp;<tbody></table><div id="paginacao"></div></div></div></div></div><div class="site-action animation-duration-300"><button type="button" class="btn-raised btn btn-success btn-floating" data-url="{$path}/panel/produto-criar" data-toggle="slidePanel"><i class="front-icon md-plus animation-scale-up" aria-hidden="true"></i> <i class="back-icon md-close animation-scale-up" aria-hidden="true"></i></button></div></div><footer id="carrinho-footer" class="site-footer p-0"></footer><script id="tpl-footer" type="text/x-handlebars-template"><div style="padding: 0px 30px; line-height: 36px;">
    <div class="pull-left">
      <div>{{data.length}} de {{total}} resultado(s)</div>
    </div>
    <div class="pull-right">
      <button type="button" class="btn btn-pure btn-dark icon md-settings waves-effect"></button>
    </div>
  </div></script><script id="tpl-carrinho-row" type="text/x-handlebars-template"><tr data-idcarrinho="{{idcarrinho}}">
	<td>{{despessoa}}</td>
	<td>{{nrprodutos}}</td>
	<td>R$ {{vltotal}}</td>
	<td>
		<button type="button" class="btn btn-pure btn-default btn-xs icon wb-pencil" data-url="{$path}/panel/carrinhos/{{idcarrinho}}" data-toggle="slidePanel">
      	</button>
      	</button>
	</td>
</tr></script><script>init.push(function(){

	var panel = System.getPanelApi($("#mailContent .panel"));

	var $tbody = $("#mailContent .panel tbody");

	var $tpl = Handlebars.compile($("#tpl-carrinho-row").html());

	var tplFooter = Handlebars.compile($("#tpl-footer").html());

	var $footer = $("#carrinho-footer");

	$("#form-filtros [type=submit]").on("click", function(e){

		e.preventDefault();

		loadCarrinhos();

	});

	$("#form-filtros input").on("keyup", function(e){

		if(e.keyCode === 13) $("#form-filtros [type=submit]").trigger("click");

	});

	$footer.html(tplFooter({
		total:0
	}));

	function loadCarrinhos(pagina){

		if(!pagina) pagina = 1;

		panel.load();

		var data = $("#form-filtros").formValues();

		data.pagina = pagina;
		data.limite = 10;

		rest({
			url:PATH+"/carrinhos/all",
			data:data,
			success:function(r){

				$tbody.html('');

				$footer.html(tplFooter(r));

				$.each(r.data, function(index, row){

					$tbody.append($tpl(row));

				});

				var config = $.extend({}, PluginAspaginator.default.getDefaults(), {
					skin:'pagination-gap',
					currentPage:r.currentPage,
					itemsPerPage:r.itemsPerPage,
					onChange:function(page){
						loadCarrinhos(page);
					}
				});

				$("#paginacao").asPaginator(r.total, config);

				System.initSlidePanel($tbody);

				panel.done();

			},
			failure:function(r){
				System.showError(r);
				panel.done();
			}
		});

	}

});</script>
