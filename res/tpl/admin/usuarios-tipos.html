<link rel="stylesheet" href="{$path}/res/css/slide-panel.css"><div class="page"><div class="page-content"><div class="row-fluid"><div class="col-sm-12"><div class="panel" id="panel-usuario-tipo"><div class="panel-heading"><h3 class="panel-title">Usuarios</h3><div class="panel-actions"><a class="panel-action refresh" data-togle="panel-refresh" data-load-type="round-circle" aria-hidden="true"><i class="icon wb-refresh"></i></a></div></div><table class="table table-hover table-striped"><thead><tr><th>Usuario<th>&nbsp;<tbody></table></div></div></div></div><div class="site-action"><button type="button" class="site-action-toggle btn-raised btn btn-success btn-floating" data-url="{$path}/panel/usuario-tipo-criar" data-toggle="slidePanel"><i class="front-icon md-plus animation-scale-up" aria-hidden="true"></i> <i class="back-icon md-close animation-scale-up" aria-hidden="true"></i></button></div></div><script id="tpl-usuario-tipo" type="/x-handlebars-temprate"><tr data-idusuariotipo="{{idusuariotipo}}">
	<td>{{desusuariotipo}}</td>
	<td>
		<button type="button" class="btn btn-pure btn-default btn-xs icon wb-pencil" data-url="{$path}/panel/usuario-tipo-/{{idusuariotipo}}" data-toggle="slidePanel">
      	</button>
      	<button type="button" class="btn btn-pure btn-danger btn-xs btn-excluir-usuario icon wb-trash">
      	</button>
	</td>
	</tr></script><script>init.push(function(){
	var panel = System.getPanelApi($("#panel-usuario-tipo"));

	var $tbody = $("#panel-usuario-tipo tbody");

	var $tplUsuarioTipo = Handlebars.compile($("#tpl-usuario-tipo").html());

	function loadUsuarioTipo(){

		$(".refresh").on("click", function(){
			loadUsuarioTipo();

		});

		panel.load();

		rest({
			url:PATH+"/usuarios/tipos",
			success:function(r){

				$tbody.html('');

				$.each(r.data, function(index, row){

					$tbody.append($tplUsuarioTipo(row));

				});

				System.initSlidePanel($tbody);

				panel.done();

				$(".btn-excluir-usuario").on("click", function(e){

					var $btn = $(this);

					var idusuariotipo = $btn.closest("tr").data("idusuariotipo");
					System.confirm('Deseja remover esse usuario?', function(b, s, f){
			      		if (b) {

			      			System.load();

			            	rest({
				          		url: PATH+"/usuarios-tipos/"+idusuariotipo,
				         		 method:'DELETE',
				          		success: function(r){

				           			System.done();
				           		 	loadUsuarioTipo();
				            		s();

				          		},
				          		failure: function(e){
				           			System.done();
				       	    		System.showError(e);
				       	    		f();
				           		} 
				    	  	});

				    	} else {
				    		f();
				    	}

					});       		

				});    

			},
			failure:function(r){
				System.showError(r);
				panel.done();
			}
		});
	};

    loadUsuarioTipo();
});</script>
