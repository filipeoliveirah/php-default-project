<link rel="stylesheet" href="{$path}/res/css/slide-panel.css"><div class="page"><div class="page-content"><div class="row-fluid"><div class="col-sm-12"><div class="panel" id="panel-configuracao-tipo"><div class="panel-heading"><h3 class="panel-title">Configuracões Tipos</h3><div class="panel-actions"><a class="panel-action refresh" data-togle="panel-refresh" data-load-type="round-circle" aria-hidden="true"><i class="icon wb-refresh"></i></a></div></div><table class="table table-hover table-striped"><thead><tr><th>Configuracões Tipos<th>&nbsp;<tbody></table></div></div></div></div><div class="site-action"><button type="button" class="site-action-toggle btn-raised btn btn-success btn-floating" data-url="{$path}/panel/configuracoes-tipos-criar" data-toggle="slidePanel"><i class="front-icon md-plus animation-scale-up" aria-hidden="true"></i> <i class="back-icon md-close animation-scale-up" aria-hidden="true"></i></button></div></div><script id="tpl-configuracao-tipo" type="/x-handlebars-temprate"><tr data-idconfiguracaotipo="{{idconfiguracaotipo}}">
	<td>{{desconfiguracaotipo}}</td>
	<td>
		<button type="button" class="btn btn-pure btn-default btn-xs icon wb-pencil" data-url="{$path}/panel/configuracoes-tipos/{{idconfiguracaotipo}}" data-toggle="slidePanel">
      	</button>
      	<button type="button" class="btn btn-pure btn-danger btn-xs btn-excluir-configuracao icon wb-trash">
      	</button>
	</td>
	</tr></script><script>init.push(function(){
	var panel = System.getPanelApi($("#panel-configuracao-tipo"));

	var $tbody = $("#panel-configuracao-tipo tbody");

	var $tplConfiguracaoTipo = Handlebars.compile($("#tpl-configuracao-tipo").html());

	function loadConfiguracaoTipo(){

		$(".refresh").on("click", function(){
			loadConfiguracaoTipo();
		});

		panel.load();

		rest({
			url:PATH+"/configuracoes-tipos",
			success:function(r){

				$tbody.html('');

				$.each(r.data, function(index, row){

					$tbody.append($tplConfiguracaoTipo(row));

				});

				System.initSlidePanel($tbody);

				panel.done();

				$(".btn-excluir-configuracao").on("click", function(e){

					var $btn = $(this);

					var idconfiguracaotipo = $btn.closest("tr").data("idconfiguracaotipo");
					System.confirm('Deseja remover essa Configuracão?', function(b, s, f){
			      		if (b) {

			      			System.load();

			            	rest({
				          		url: PATH+"/configuracoes-tipos/"+idconfiguracaotipo,
				         		 method:'DELETE',
				          		success: function(r){

				           			System.done();
				           		 	loadConfiguracaoTipo();
				            		s();

				          		},
				          		failure: function(e){
				           			System.done();
				       	    		System.showError(e);
				       	    		f();
				           		} 
				    	  	});

				    	} else {
				    		f();
				    	}

					});       		

				});    

			},
			failure:function(r){
				System.showError(r);
				panel.done();
			}
		});
	};

    loadConfiguracaoTipo();
});</script>
