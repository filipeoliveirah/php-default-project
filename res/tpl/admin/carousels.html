  font-size: 11px;
}

}

  height: 39px;

.page {
  height: calc(100% - 83px);
  min-height: calc(100% - 83px);}</style><div class="page bg-white"><div class="page-aside"><div class="page-aside-switch"><i class="icon md-chevron-left" aria-hidden="true"></i> <i class="icon md-chevron-right" aria-hidden="true"></i></div><div class="page-aside-inner page-aside-scroll"><div data-role="container"><div data-role="content"><section class="page-aside-section p-t-0"><div class="panel-primary panel-line"><div class="panel-heading"><h3 class="panel-title">Filtrar Carousels</h3></div><form id="form-filtros" class="p-x-25"><div class="form-group form-material" data-plugin="formMaterial"><label class="form-control-label" for="descarousel">Nome</label><input type="text" class="form-control" name="descarousel" id="descarousel"></div><button type="submit" class="btn btn-primary btn-block">Buscar</button></form></div></section></div></div></div></div><div class="page-main"><div class="page-header p-0"><div class="btn-group" id="actions-buttons"></div></div><div id="mailContent" class="page-content page-content-table" data-plugin="asSelectable"><div style="border-bottom: #e0e0e0 1px solid"><div class="panel panel-bordered overflow-auto" data-auto-height="-291"><table id="lista" class="table table-striped" data-plugin="animateList" data-animate="fade" data-child="tr"><thead><tr><th>Carousel<th>NÃºmero de Itens<th>&nbsp;<tbody></table></div></div></div><div id="paginacao"></div></div></div><footer id="carousel-footer" class="site-footer p-0"></footer><script id="tpl-footer" type="text/x-handlebars-template"><div style="padding: 0px 30px; line-height: 36px;">
    <div class="pull-left">
      <div>{{data.length}} de {{total}} resultado(s)</div>
    </div>
    <div class="pull-right">
      <button type="button" class="btn btn-pure btn-dark icon md-settings waves-effect"></button>
    </div>
  </div></script><script id="tpl-carousel-row" type="text/x-handlebars-template"><tr data-url="{$path}/panel/carousels/{{idcarousel}}" data-toggle="slidePanel">
    <td>{{descarousel}}</td>
    <td>{{nritems}}</td>
    <td>
      <!-- <button type="button" class="btn btn-default icon md-edit btn-pure btn-xs"></button> -->
      <button type="button" class="btn btn-danger icon md-delete btn-pure btn-xs"></button>
    </td>
  </tr></script><script>init.push(function(){

  var tpl = Handlebars.compile($("#tpl-carousel-row").html());
  var tplFooter = Handlebars.compile($("#tpl-footer").html());

  var $panel = System.getPanelApi($("#mailContent .panel"));

  var $tbody = $("#lista tbody");

  var $footer = $("#carousel-footer");

  $footer.html(tplFooter({
    total:0
  }));

  $("#form-filtros [type=submit]").on("click", function(e){

    e.preventDefault();

    loadCarousels();

  });

  $("#form-filtros input").on("keyup", function(e){

    if (e.keyCode === 13) $("#form-filtros [type=submit]").trigger("click");

  });

  function loadCarousels(pagina){

    $panel.load();

    if(!pagina) pagina = 1;

    var data = $("#form-filtros").formValues();

    data.pagina = pagina;
    data.limite = Math.floor((window.innerHeight-291)/53);
    data.limite = (data.limite<5)?5:data.limite;

    rest({
      url:PATH+"/carousels/all",
      data:data,
      success:function(r){

        if(r.data.length > 0){

          $tbody.html('');

          $.each(r.data, function(index, row){

            var $tr = $(tpl(row));

            $tbody.append($tr);

            $tr.find(".btn-danger").on("click", function(){

              System.confirm("Deseja realmente remover o carousel "+row.descarousel+"?", function(b, s, f){

                if(b){

                  rest({
                    url:PATH+"/carousels/"+row.idcarousel,
                    method:"DELETE",
                    success:function(){

                      s("Carousel removido com sucesso");

                      $tr.remove();

                    },
                    failure:function(r){
                      f(r);
                      System.done();
                    }
                  })

                }else{
                  f();
                }

              })

            });

          });

          System.initSlidePanel($tbody);

          $tbody.find('.selectable-item').on('click', function(e){

            e.stopPropagation();
            return true;

          });

          var config = $.extend({}, PluginAspaginator.default.getDefaults(), {
            skin:'pagination-gap',
            currentPage:r.currentPage,
            itemsPerPage:r.itemsPerPage,
            onChange:function(page){
              loadCarousels(page);
            }
          });

          $("#paginacao").asPaginator(r.total, config);

          $footer.html(tplFooter(r));

          $panel.done();

        }else{
          $tbody.html('');
          $panel.done();
        }

      },
      failure:function(r){
        System.showError(r);
        $panel.done();
      }
    });

  }

  new ToolBar({
    id:"actions-buttons",
    buttons:[{
      text:"Cadastrar",
      icon:"md-plus",
      cls:"btn-success",
      listeners:{
        click:function(){

          System.openSlidePanel({
            url:PATH+"/panel/carousel-criar"
          });

        }
      }
    }]
  });

  loadCarousels();

});</script>
