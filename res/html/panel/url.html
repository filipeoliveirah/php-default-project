<style>
	.slidePanel{
		overflow: overlay;
	}
</style>
<header class="slidePanel-header">
  <div class="overlay-top overlay-panel overlay-background bg-indigo-600">
    <div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group">
      <button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button>
    </div>
    <h4 class="stage-name"><h5 class="taskboard-stage-title text-uppercase">Dados de {$url.desurl}</h5></h4>
  </div>  
</header>
<div class="slidePanel-inner m-0 p-0">
    
	<div class="panel nav-tabs-horizontal nav-tabs-inverse" data-plugin="tabs">

	    <div class="panel-heading panel-heading-tab" id="tabs-url" style="border-radius: 0;">	      
	    </div>

        <div class="panel-body p-t-20">
          	<div class="tab-content">
	            <div class="tab-pane active" id="urlTab" role="tabpanel" aria-expanded="true">
					<form id="form-url">
						<div class="form-group form-material" data-plugin="formMaterial">
							<label class="form-control-label">URL</label>
							<input type="text" name="desurl" class="form-control">
						</div>

						<div class="form-group form-material" data-plugin="formMaterial">
							<label class="form-control-label">TÃ­tulo</label>
							<input type="text" name="destitulo" class="form-control">
						</div>

						<div class="form-group form-material" data-plugin="formMaterial">
							<button type="submit" class="btn btn-primary waves-effect">Salvar</button>
						</div>
					</form>
	            </div>
				<!-- terminando os dados do url -->
	        </div>
        </div>

	</div>

 </div>

 <script>

 var url = JSON.parse('{function="json_encode($url)"}');

 var form = $("#form-url");

 form.formLoad(url);

 form.form({
 	url:PATH+"/urls",
 	resetForm:false,
 	params:{
 		idurl:url.idurl
 	},
 	success:function(){
 		System.success("URL salva com sucesso");
 		$(".slidePanel-close").trigger("click");
 		$("#form-filtros [type=submit]").trigger("click");
 	},
 	failure:function(r){
 		System.showError(r);
 	}
 });

 new Tab({
 	id:"tabs-url",
 	items:[{
 		title:"Dados",
 		id:"urlTab"
 	}]
 });

 </script>
