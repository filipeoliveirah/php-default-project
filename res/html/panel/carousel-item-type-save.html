<link rel="stylesheet" href="{$path}/res/css/slide-panel.css">
<header class="slidePanel-header">
  <div class="overlay-top overlay-panel overlay-background bg-indigo-600">
    <div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group">
      <button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button>
    </div>
    <h4 class="stage-name"><h5 class="taskboard-stage-title text-uppercase"></h5></h4> Editar Carousels Items Tipos
  </div>  
</header>
<div class="slidePanel-inner">
    <div class="panel">
      <div class="panel-body p-x-0">
            <form id="form-carousel-tipo" >
                <div class="form-group">
                    <div class="form-group form-material">
                        <input type="hidden" name="idtipo">
                        <label>
                            Nome
                        </label>
                        <input type="text" class="form-control" name="destipo">
                    </div>

                    <button class="btn btn-block btn-primary" id="btncarousel-tipo" type="submit">
                        Salvar Novo Carousels Items Tipos
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
<script>

var carouselTipo = JSON.parse('{function="json_encode($tipo)"}');

$("#form-carousel-tipo").form({
  url:PATH+"/carousels-tipos",
  params:{
    idtipo:carouselTipo.idtipo
  },
  success:function(){
    System.success("Carousel criado com sucesso");
    $(".slidePanel-close").trigger("click");
    $(".refresh").trigger("click");

  },
  failure:function(r){
    System.showError(r);
  }
});

$("#form-carousel-tipo").formLoad(carouselTipo);

</script>
