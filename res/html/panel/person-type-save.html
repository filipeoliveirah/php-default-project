<script>var persontype = JSON.parse('{function="json_encode($person)"}');

$("#form-person-type").form({
  url:PATH+"/persons-types",
  params:{
    idpersontype:persontype.idpersontype
  },
  success:function(){
    System.success("Tipo criado com sucesso");
    $(".slidePanel-close").trigger("click");
    $(".refresh").trigger("click");
  },
  failure:function(r){
    System.showError(r);
  }
});

$("#form-person-type").formLoad(persontype);
</script>
