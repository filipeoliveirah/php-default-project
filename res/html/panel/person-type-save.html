<link rel="stylesheet" href="{$path}/res/css/slide-panel.css">
<header class="slidePanel-header"><div class="overlay-top overlay-panel overlay-background bg-indigo-600">
    <div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions"
    role="group">
        <button type="button" class="btn btn-pure slidePanel-close icon md-close"
        aria-hidden="true">
        </button>
    </div>
    <h4 class="stage-name">
        <h5 class="taskboard-stage-title text-uppercase">
            Editar Pessoa
        </h5>
    </h4>
</div>
</header>
<div class="slidePanel-inner">
    <div class="panel">
        <div class="panel-body p-x-0">
            <form id="form-pessoa-tipo">
                <div class="form-group">
                    <div class="form-group form-material">
                        <input type="hidden" name="idpessoatipo">
                        <label>
                            Nome
                        </label>
                        <input type="text" class="form-control" name="despessoatipo">
                    </div>
                    <button class="btn btn-block btn-primary" id="btnpessoa-tipo" type="submit">
                        Salvar Nova Pessoa
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script>var pessoaTipo = JSON.parse('{function="json_encode($pessoa)"}');

$("#form-pessoa-tipo").form({
  url:PATH+"/pessoas-tipos",
  params:{
    idpessoatipo:pessoaTipo.idpessoatipo
  },
  success:function(){
    System.success("Pessoa criado com sucesso");
    $(".slidePanel-close").trigger("click");
    $(".refresh").trigger("click");

  },
  failure:function(r){
    System.showError(r);
  }
});

$("#form-pessoa-tipo").formLoad(pessoaTipo);
</script>
