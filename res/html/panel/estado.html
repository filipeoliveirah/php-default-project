<style>
	.slidePanel{
		overflow: overlay;
	}
</style>
<link rel="stylesheet" href="{$path}/res/css/slide-panel.css">
<header class="slidePanel-header">
  <div class="overlay-top overlay-panel overlay-background bg-indigo-600">
    <div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group">
      <button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button>
    </div>
    <h4 class="stage-name"><h5 class="taskboard-stage-title text-uppercase">Dados de {$estado.desestado}</h5></h4>
  </div>  
</header>
<div class="slidePanel-inner m-0 p-0">

	<div class="panel nav-tabs-horizontal nav-tabs-inverse" data-plugin="tabs">
	    <div class="panel-heading panel-heading-tab" id="tabs-estado" style="border-radius: 0;">	      
	    </div>

	    <div class="panel-body p-t-20">
      		<div class="tab-content">
	        	<div class="tab-pane active" id="tab-estado" role="tabpanel">
					<form id="form-estado">
	
						<div class="form-group form-material" data-plugin="formMaterial">		
							<label class="form-control-label">Nome</label>
							<input type="text" name="desestado" class="form-control">
						</div>

						<div class="form-group form-material" data-plugin="formMaterial">
							<label class="form-control-label">UF</label>
							<input type="text" name="desuf" class="form-control">
						</div>

						<div class="form-group form-material" data-plugin="formMaterial">
							<label class="form-control-label">Pa√≠s</label>
							<select name="idpais" class="form-control"></select>
						</div>

						<div class="form-group form-material" data-plugin="formMaterial">
							<button type="submit" class="btn btn-primary waves-effect">Salvar</button>
						</div>

					</form>
	        	</div>
	        	<!-- fim da tab de dados do estado -->

			</div>
		</div>

	</div>

</div>

<script>

var estado = JSON.parse('{function="json_encode($estado)"}');

var form = $("#form-estado");

form.formLoad(estado);

$("[name=idpais]").combobox({
	url:PATH+"/paises/all",
	displayField:"despais",
	valueField:"idpais",
	value:estado.idpais
});

form.form({
	url:PATH+"/estados",
	resetForm:false,
	params:{
		idestado:estado.idestado
	},
	success:function(){
		System.success("Estado salvo com sucesso");
		$(".slidePanel-close").trigger("click");
		$("#form-filtros [type=submit]").trigger("click");
	},
	failure:function(r){
		System.showError(r);
	}
});

new Tab({
	id:"tabs-estado",
	items:[{
		title:"Dados",
		id:"tab-estado"
	}]
})

</script>
