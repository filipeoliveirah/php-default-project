<header class="slidePanel-header">
  <div class="overlay-top overlay-panel overlay-background bg-indigo-600">
    <div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group">      
      <button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button>
    </div>
    <h4 class="stage-name"><h5 class="taskboard-stage-title text-uppercase">Criar novo Produto</h5></h4>
  </div>  
</header>

<div class="slidePanel-inner m-t-40">
	<form id="form-product-save" class="slidePanel-form">	
		<div class="form-group">
		  	<div class="form-group form-material" data-plugin="formMaterial">
			    <label>Produto</label>
			    <input type="text" class="form-control" name="desproduct">
		  	</div>
		  	<div class="form-group form-material" data-plugin="formMaterial">
			    <label>Tipo de Produto</label>
			    <select name="idproducttype" class="form-control"></select>
		  	</div>
		  	<div class="form-group form-material" data-plugin="formMaterial">	  	
			    <label>Valor</label>
			    <input type="text" class="form-control" name="vlprice">
		  	</div>
		  	<button class="btn btn-block btn-primary" id="btnProductSave" type="submit">Salvar Novo Produto</button>
		</div>
	</form>

</div>

<script>

	$("#form-product-save [name=idproducttype]").combobox({
		url:PATH+"/products/types",
		displayField:"desproducttype",
		valueField:"idproducttype"
	});

	var form = $("#form-product-save");

  	form.form({
  		url:PATH+"/products",
  		params:{
  			idproduct:0,
  			idprice:0,
  			inremoved:0
  		},
  		success:function(){

  			form.find("button#btnProductSave").btnload("unload");
  			System.success("Produto criado com sucesso");
  			$(".slidePanel-close").trigger("click");
  			$(".refresh").trigger("click");
  			loadProducts();

  		},
  		failure:function(r){
  			form.find("button#btnProductSave").btnload("unload");
  			System.showError(r);
  		}
  	});

</script>
