<link rel="stylesheet" href="{$path}/res/css/slide-panel.css">
<header class="slidePanel-header">
  <div class="overlay-top overlay-panel overlay-background bg-indigo-600">
    <div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group">
      <button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button>
    </div>
    <h4 class="stage-name"><h5 class="taskboard-stage-title text-uppercase">Editar Documento</h5></h4>
  </div>  
</header>
<div class="slidePanel-inner">
    <div class="panel">
      <div class="panel-body p-x-0">
            <form id="form-document-type-save" >
                <div class="form-group">
                    <div class="form-group form-material">
                        <input type="hidden" name="iddocumenttype">
                        <label>
                            Nome
                        </label>
                        <input type="text" class="form-control" name="desdocumenttype">
                    </div>

                    <button class="btn btn-block btn-primary" id="btndocument-type-Save" type="submit">
                        Salvar Novo Documento
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
<script>

var documentType = JSON.parse('{function="json_encode($document)"}');

$("#form-document-type-save").form({
  url:PATH+"/documents-types",
  params:{
    iddocumenttype:documentType.iddocumenttype
  },
  success:function(){
    System.success("Documento criado com sucesso");
    $(".slidePanel-close").trigger("click");
    $(".refresh").trigger("click");

  },
  failure:function(r){
    System.showError(r);
  }
});

$("#form-document-type-save").formLoad(documentType);

</script>
