<link rel="stylesheet" href="{$path}/res/css/slide-panel.css">
<link rel="stylesheet" href="{$path}/res/theme/material/base/assets/examples/css/apps/media.css">
<style>
.info-wrap .title {
	text-overflow: ellipsis;
    overflow: hidden;
}
.image-wrap {
	display: table-cell;
    vertical-align: middle;
}
</style>
<header class="slidePanel-header">
  <div class="overlay-top overlay-panel overlay-background bg-indigo-600">
    <div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group">      
      <button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button>
    </div>
    <h4 class="stage-name"><h5 class="taskboard-stage-title text-uppercase">Dados de {$produto.desproduto}</h5></h4>
  </div>  
</header>
<div class="slidePanel-inner m-0 p-0 app-media">
	
	<div class="panel nav-tabs-horizontal nav-tabs-inverse" id="produto-tabs" data-plugin="tabs">
	    <div class="panel-heading panel-heading-tab" id="tabs-produto" style="border-radius: 0;">
	    </div>
	    <div class="panel-body p-t-20">
	      <div class="tab-content">
	        <div class="tab-pane active" id="tab-produto" role="tabpanel">
	          <form asutocomplete="off" id="form-produto" class="slidePanel-form">
			  	<div class="form-group form-material" data-plugin="formMaterial">
			      <label class="form-control-label" for="desproduto">Produto</label>
			      <input type="text" class="form-control" name="desproduto">
					</div>
					<div class="form-group form-material" data-plugin="formMaterial">
			      <label class="form-control-label" for="idprodutotipo">Tipo do Produto</label>
			      <select name="idprodutotipo" class="form-control" id="idprodutotipo"></select>
			    </div>
			    <div class="form-group form-material" data-plugin="formMaterial">
			    	<label class="form-control-label" for="idprodutotipo">Preço</label>
			    	<div class="input-group">
	                    <span class="input-group-addon">R$</span>
	                    <input type="number"  name="vlpreco" class="form-control" step="0.01" min="0.01" pattern="[0-9]+([\,][0-9]+)?">
	                </div>			      
			    </div>
			    <button type="submit" class="btn btn-block btn-primary" id="btn-produto-salvar">Salvar</button>
			  </form>
	        </div>
	        <div class="tab-pane" id="tab-produto-preco" role="tabpanel">
	        	<div class="panel">
		            <div class="panel-heading">
		              <div class="panel-actions panel-actions-keep">
		                <a id="btn-action-refresh" class="panel-action" href="#" aria-expanded="false" role="button"><i class="icon md-refresh" aria-hidden="true"></i></a>
		              </div>
		            </div>
		            <div id="produto-preco-chart" style="width:100%; height: 250px;"></div>
		            <table class="table table-hover">
		              <thead>
		                <tr>
		                  <th>De</th>
		                  <th>Até</th>
		                  <th>Duração</th>
		                  <th>Preço</th>
		                  <th>&nbsp;</th>
		                </tr>
		              </thead>
		              <tbody>
		                
		              </tbody>
		            </table>
		        </div>
	          	
	        </div>
	        <div class="tab-pane" id="tab-produto-fotos" role="tabpanel">
				<div class="panel">
		            <div class="panel-heading">
		              <div class="btn-group" aria-label="Basic example" role="group">
	                    <button type="button" id="adicionar" class="btn btn-icon btn-success waves-effect">
	                    	<i class="icon md-upload"  aria-hidden="true"></i> Adicionar</button>
	                  </div>
		              <div class="panel-actions panel-actions-keep">
		                <a id="btn-action-refresh-fotos" class="panel-action" href="#" aria-expanded="false" role="button"><i class="icon md-refresh" aria-hidden="true"></i></a>
		              </div>
		            </div>
		            <div class="media-list p-0 m-t-20 is-grid">
						<ul class="blocks blocks-100 blocks-xxl-4 blocks-xl-4 blocks-lg-4 blocks-md-4 blocks-sm-4" data-plugin="animateList" data-child=">li"></ul>
			        </div>
			    </div>
	        </div>
	      </div>
	    </div>
    </div>

</div>
<script id="tpl-produto-arquivo" type="text/x-handlebars-template">
<li class="animation-scale-up" style="animation-fill-mode: backwards; animation-duration: 250ms; animation-delay: 0ms;">
  <div class="media-item" data-toggle="slidePanel" data-url="panel.tpl">
    <div class="checkbox-custom checkbox-primary checkbox-lg">
      <input type="checkbox" class="selectable-item" id="media_1">
      <label for="media_1"></label>
    </div>
    <div class="image-wrap">
      <img class="image img-rounded" src="{$path}{$diretorio}{{desarquivo}}.{{desextensao}}" alt="...">
    </div>
    <div class="info-wrap">
      <div class="title">{{desalias}}</div>
      <div class="time">{{desdtcadastro}}</div>
    </div>
  </div>
</li>
</script>
<script id="tpl-produto-preco-row" type="text/x-handlebars-template">
<tr>
  <td>{{desdtinicio}}</td>
  <td>{{desdttermino}}</td>
  <td>{{desduracao}}</td>
  <td class="real">{{desvlpreco}}</td>
  <td>&nbsp;</td>
</tr>
</script>
<script>

var tpl = {
	row:Handlebars.compile($('#tpl-produto-preco-row').html()),
	foto:Handlebars.compile($('#tpl-produto-arquivo').html())
};

var produto = JSON.parse('{function="json_encode($produto)"}');

var loadPrecos = function loadPrecos(callback) {

	var panel = System.getPanelApi($('#produto-tabs'));

	panel.load();

	rest({
		url:PATH+"/produtos/"+produto.idproduto+"/precos",
		success:function(r){

			if (typeof callback === 'function') callback(r.data);

			panel.done();
		},
		failure:function(e){
			System.showError(e);
			panel.done();
		}
	});

}

var scoreChart = function scoreChart(element, labels, data) {

	var scoreChart = new Chartist.Line(element, {
		labels: labels,
		series: [{
		  name: 'series-1',
		  data: data
		}]
		}, {
		lineSmooth: Chartist.Interpolation.simple({
		  divisor: 100
		}),
		fullWidth: true,
		chartPadding: {
		  right: 25
		},
		series: {
		  'series-1': {
		    showArea: false
		  },
		  'series-2': {
		    showArea: false
		  }
		},
		axisX: {
		  showGrid: false
		},
		axisY: {
		  scaleMinSpace: 40
		},
		//plugins: [Chartist.plugins.tooltip()],
		low: 0,
		width: $('#tab-produto-preco').width(),
		height: 250
	});

	scoreChart.on('draw', function (data) {
		if (data.type === 'point') {
		  var parent = new Chartist.Svg(data.element._node.parentNode);
		  parent.elem('line', {
		    x1: data.x,
		    y1: data.y,
		    x2: data.x + 0.01,
		    y2: data.y,
		    class: 'ct-point-content'
		  });
		}
	});

}

$('#produto-tabs a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
	switch ($($(e.target).attr('href')).attr('id')) {

		case 'tab-produto-preco':

		$('#tab-produto-preco #btn-action-refresh').trigger('click');
		
		break;

		case 'tab-produto-fotos':

		$("#btn-action-refresh-fotos").trigger('click');

		break;

	}
});

$("#btn-action-refresh-fotos").on('click', function(){

	rest({
		url:PATH+"/produtos/"+produto.idproduto+"/arquivos",
		success:function(r){

			$("#tab-produto-fotos ul").html('');

			$.each(r.data, function(index, arquivo){

				var $li = $(tpl.foto(arquivo));
				$("#tab-produto-fotos ul").append($li);

			});

		},
		failure:function(e){
			System.showError(e);
		}
	});

});

$('#tab-produto-preco #btn-action-refresh').on('click', function(){

	var $btn = $(this);

	$btn.btnload('load');

	loadPrecos(function(precos){

		var data = [];
		var labels = [];
		var $tbody = $('#tab-produto-preco table tbody');

		$tbody.html('');

		$.each(precos, function(index, preco){

			data.push(preco.vlpreco);
			labels.push(preco.desdtinicio);

			var $tr = $(tpl.row(preco));

			$tbody.append($tr);

		});

		scoreChart('#produto-preco-chart', labels, data);

		$btn.btnload('unload');

	});

});

new Tab({
	id:"tabs-produto",
	items:[{
		title:"Produto",
		id:"tab-produto"
	},{
		title:"Histórico de Preços",
		id:"tab-produto-preco"
	},{
		title:"Fotos",
		id:"tab-produto-fotos"
	}],
	listeners:{
		tabchange:function(object, event){

			console.log(object);

			switch (event.tabContent.id) {

				case 'tab-produto-preco':

				$('#tab-produto-preco #btn-action-refresh').trigger('click');
				
				break;

				case 'tab-produto-fotos':

				$("#btn-action-refresh-fotos").trigger('click');

				break;

			}

		}
	}
})

$("#form-produto").formLoad(produto);

$("#form-produto [name=idprodutotipo]").combobox({
	url:PATH+"/produtos/tipos",
	displayField:"desprodutotipo",
	valueField:"idprodutotipo",
	value:produto.idprodutotipo
});
  
var form = $("#form-produto");

form.form({
  resetForm:false,
  url:PATH+"/produtos",
  params:{
    idproduto:produto.idproduto,
    idpreco:produto.idpreco,
    inremovido:Number(produto.inremovido)
  },
  success:function(){

    form.find("button#btn-produto-salvar").btnload("unload");
    System.success("Produto salvo com sucesso");
    $("#form-filtros [type=submit]").trigger("click");

  },
  failure:function(r){

    form.find("button#btn-produto-salvar").btnload("unload");
    System.showError(r);

  }
});

$("#adicionar").on("click",function(){

	$.upload({
		url:PATH+"/produtos/"+produto.idproduto+"/arquivos",
		success:function(r){

			System.success("Arquivo adicionado!");
			$("#btn-action-refresh-fotos").trigger('click');

		},
		failure:function(e){
			System.showError(e);
		}
	});

});

</script>
