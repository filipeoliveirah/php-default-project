<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="charset" content="utf-8">
	<meta name="author" content="Hcode Team" />

	{include="header-head"}

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>{$title}</title>

	<script>
		window.init = [], window.PATH = '{$path}';
  	</script>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Header
		============================================= -->
		<header id="header" class="full-header">

			<div id="header-wrap">

				<div class="container clearfix">

					<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

					{include="header-logo"}

					{if="isLogged()"}
						<div id="top-account" class="dropdown">
							<a href="#" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><i class="icon-user"></i> {$user.Person.desperson}<i class="icon-angle-down"></i></a>
							<ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
								<li><a href="{$path}/perfil">Perfil</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="/logout" class="btn-logout">Sair <i class="icon-signout"></i></a></li>								
							</ul>
						</div>
					{else}
						<div id="top-account">
							<a href="{$path}/login" class="btn"><i class="icon-user"></i></a>
						</div>
					{/if}

					<!-- Primary Navigation
					============================================= -->
					<nav id="primary-menu">

						{include="header-menu"}

						{include="header-cart"}

						<!-- Top Search
						============================================= -->
						<div id="top-search">
							<a href="#" id="top-search-trigger"><i class="icon-search3"></i><i class="icon-line-cross"></i></a>
							<form action="search.html" method="get">
								<input type="text" name="q" class="form-control" value="" placeholder="Type &amp; Hit Enter..">
							</form>
						</div><!-- #top-search end -->

					</nav><!-- #primary-menu end -->

				</div>

			</div>

		</header><!-- #header end -->
