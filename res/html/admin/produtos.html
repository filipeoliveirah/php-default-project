<script id="tpl-produto-row" type="text/x-handlebars-template">
<tr data-idproduto="{{idproduto}}">
	<td>{{desproduto}}</td>
	<td>{{desprodutotipo}}</td>
	<td>R$ {{vlpreco}}</td>
	<td>
		<button type="button" class="btn btn-pure btn-default btn-xs icon wb-pencil" data-url="{$path}/panel/produtos/{{idproduto}}" data-toggle="slidePanel">
      	</button>
      	<button type="button" class="btn btn-pure btn-danger btn-xs btn-excluir-produto icon wb-trash">
      	</button>
	</td>
</tr>
</script>

<script id="tpl-select-row" type="text/x-handlebars-template">
	<option value="{{idprodutotipo}}">{{desprodutotipo}}</option>
</script>

<script>

init.push(function(){

	var panel = System.getPanelApi($("#mailContent .panel"));

	var $tbody = $("#mailContent .panel tbody");
	var $select = $("[name=idprodutotipo]");
	var $footer = $("#produto-footer");

	var tpl = Handlebars.compile($("#tpl-produto-row").html());
	var tplSelect = Handlebars.compile($("#tpl-select-row").html());
	var tplFooter = Handlebars.compile($("#tpl-footer").html());	

	$footer.html(tplFooter({
		total:0
	}));

	$("#form-filtros [type=submit]").on("click", function(e){

	    e.preventDefault();

	    loadProdutos();

  	});

  	$("#form-filtros input").on("keyup", function(e){

    	if (e.keyCode === 13) $("#form-filtros [type=submit]").trigger("click");

  	});

  	function renderSelect(){

  		$select.prop("disabled", true);

		rest({
			url:PATH+"/produtos/tipos",
			success:function(r){

				$select.html('');

				$.each(r.data, function(index, row){
					$select.append($(tplSelect(row)));
				});

				$select.prop("disabled", false);

			},
			failure:function(r){
				$select.prop("disabled", false);
				System.showError(r);
			}
		});

	}

	renderSelect();

	function loadProdutos(pagina){

		if(!pagina)	pagina = 1;

		$(".refresh").on("click", function(){
			loadProdutos();
		});

		var ids = [];

		$("[name=idprodutotipo] option:selected").each(function(){
			ids.push($(this).val());
		});

		panel.load();

		rest({
			url:PATH+"/produtos/all",
			data:{
				pagina:pagina,
				limit:10,
				ids:ids.toString()
			},
			success:function(r){

				if(r.data.length > 0){

					$tbody.html('');

					$footer.html(tplFooter(r));

					$.each(r.data, function(index, row){					

						var $tr = $(tpl(row));

						$tbody.append($tr);

						$tr.find(".btn-excluir-produto").on("click", function(){

							System.confirm("Deseja realmente excluir o "+row.desprodutotipo+" "+row.desproduto+"?", function(b, s, f){

								if(b){

									rest({
										url:PATH+"/produtos/"+row.idproduto,
										method:"DELETE",
										success:function(){
											System.done();
											s("Produto exclu√≠do com sucesso");
											$tr.remove();
										},
										failure:function(r){
											System.done();
											f(r)
										}
									});

								}else{
									f();
								}

							});

						});

					});

					System.initSlidePanel($tbody);

					panel.done();

					var config = $.extend({}, PluginAspaginator.default.getDefaults(), {
						skin:"pagination-gap",
						currentPage:r.paginaAtual,
						itemsPerPage:r.itemsPorPagina,
						onChange:function(page){
							loadProdutos(page);
						}
					});

					$("#paginacao").asPaginator(r.total, config);

				}else{
					panel.done();
				}

			},
			failure:function(r){
				System.showError(r);
				panel.done();
			}
		});

	}

	new ToolBar({
	    id:"actions-buttons",
	    buttons:[{
	      text:"Cadastrar",
	      icon:"md-plus",
	      cls:"btn-success",
	      listeners:{
	        click:function(btn, e){
	          
	          System.openSlidePanel({
	            url:PATH+"/panel/produto-criar"
	          });

	        }
	      }
	    }]
	});

});

</script>
