<!DOCTYPE html>
<html class="no-js before-run" lang="en">
{include="header-head"}
<link rel="stylesheet" href="{$path}/res/theme/material/base/assets/examples/css/pages/lockscreen.css">
<body class="animsition page-locked layout-full page-dark">
  <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <!-- Page -->
  <div class="page vertical-align text-xs-center" data-animsition-in="fade-in" data-animsition-out="fade-out">
    <div class="page-content vertical-align-middle">
      <div class="avatar avatar-lg">
        <img src="{$person.desphotourl}" alt="...">
      </div>
      <p class="locked-user">{$person.desperson}</p>
      <form method="post" role="form" id="form-lock">
        <div class="input-group">
          <input type="password" class="form-control last" id="inputPassword" name="password"
          placeholder="Digite a senha">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary"><i class="icon md-lock-open" aria-hidden="true"></i>
              <span class="sr-only">desbloquear</span>
            </button>
          </span>
        </div>
      </form>
      <p>Entre com a senha para recuperar sua sessão</p>
      <p><a href="{$path}/users/logout">Ou acesse com um usuário diferente</a></p>
      {include="footer-scripts"}
    </div>
  </div>
  <!-- End Page -->
  
  {include="footer-scripts"}

  <script>
  $(function(){

    $("#form-lock").form({
      url:PATH+"/users/unlock",
      success:function(r){

        $("#form-lock").fadeOut();
        var url = (r.url)?r.url:PATH+"/";
        window.location.href = url;

      },
      alertError:function(error){

        alertify.error(error);

      }
    });

  });
  </script>

</body>

</html>
