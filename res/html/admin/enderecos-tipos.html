<div class="page">
	<div class="page-content">
		<div class="row-fluid">
			<div class="col-sm-12">
				<div class="panel" id="panel-endereco-tipo">
					<div class="panel-heading">
						<h3 class="panel-title">
							Endereco
						</h3>
						<div class="panel-actions">
							<a class="panel-action refresh" data-togle="panel-refresh" data-load-type="round-circle"
							aria-hidden="true"><i class="icon wb-refresh"></i>
							</a>
						</div>
					</div>
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								
								<th>
									Endereco
								</th>
								
								<th>
									&nbsp;
								</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
					
				</div>
			</div>
		</div>
	</div>
    <div class="site-action">
		<button type="button" class="site-action-toggle btn-raised btn btn-success btn-floating" data-url="{$path}/panel/endereco-tipo-criar"  data-toggle="slidePanel">
		  <i class="front-icon md-plus animation-scale-up" aria-hidden="true"></i>
		  <i class="back-icon md-close animation-scale-up" aria-hidden="true"></i>
		</button>
	</div>
</div>

<script id="tpl-endereco-tipo" type="/x-handlebars-temprate">
	<tr data-idenderecotipo="{{idenderecotipo}}">
	<td>{{desenderecotipo}}</td>
	<td>
		<button type="button" class="btn btn-pure btn-default btn-xs icon wb-pencil" data-url="{$path}/panel/enderecos/tipos/{{idenderecotipo}}" data-toggle="slidePanel">
      	</button>
      	<button type="button" class="btn btn-pure btn-danger btn-xs btn-excluir-endereco icon wb-trash">
      	</button>
	</td>
	</tr>
</script>

<script>
init.push(function(){
	var panel = System.getPanelApi($("#panel-endereco-tipo"));

	var $tbody = $("#panel-endereco-tipo tbody");

	var $tplEnderecoTipo = Handlebars.compile($("#tpl-endereco-tipo").html());

	function loadEnderecoTipo(){

		$(".refresh").on("click", function(){
			loadEnderecoTipo();

		});

		panel.load();

		rest({
			url:PATH+"/enderecos/tipos",
			success:function(r){

				$tbody.html('');

				$.each(r.data, function(index, row){

					$tbody.append($tplEnderecoTipo(row));

				});

				initSlidePanel($tbody);

				panel.done();

				$(".btn-excluir-endereco").on("click", function(e){

					var $btn = $(this);

					var idenderecotipo = $btn.closest("tr").data("idenderecotipo");
					System.confirm('Deseja remover esse endereco?', function(b, s, f){
			      		if (b) {

			      			System.load();

			            	rest({
				          		url: PATH+"/enderecos-tipos/"+idenderecotipo,
				         		 method:'DELETE',
				          		success: function(r){

				           			System.done();
				           		 	loadEnderecoTipo();
				            		s();

				          		},
				          		failure: function(e){
				           			System.done();
				       	    		System.showError(e);
				       	    		f();
				           		} 
				    	  	});

				    	} else {
				    		f();
				    	}

					});       		

				});    

			},
			failure:function(r){
				System.showError(r);
				panel.done();
			}
		});
	};

    loadEnderecoTipo();
});
</script>
