<div class="page">
	<div class="page-content">
		<div class="row-fluid">
			<div class="col-sm-12">
				<div class="panel" id="panel-documento-tipo">
					<div class="panel-heading">
						<h3 class="panel-title">Documentos</h3>
						<div class="panel-actions">
							<a class="panel-action refresh" data-togle="panel-refresh" data-load-type="round-circle" aria-hidden="true"><i class="icon wb-refresh"></i></a>
							</div>
						</div>
						<table class="table table-hover table-striped">
							<thead>
								<tr>
									<th>Documentos</th>
									<th>&nbsp;</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="site-action">
			<button type="button" class="site-action-toggle btn-raised btn btn-success btn-floating" data-url="{$path}/panel/documento-tipo-criar" data-toggle="slidePanel"><i class="front-icon md-plus animation-scale-up" aria-hidden="true"></i> <i class="back-icon md-close animation-scale-up" aria-hidden="true"></i></button>
		</div>
	</div>
	<script id="tpl-documento-tipo" type="/x-handlebars-temprate">
	<tr data-iddocumentotipo="{{iddocumentotipo}}">
		<td>{{desdocumentotipo}}</td>
		<td>
			<button type="button" class="btn btn-pure btn-default btn-xs icon wb-pencil" data-url="{$path}/panel/documentos/tipos/{{iddocumentotipo}}" data-toggle="slidePanel">
	      	</button>
	      	<button type="button" class="btn btn-pure btn-danger btn-xs btn-excluir-documento icon wb-trash">
	      	</button>
		</td>
		</tr>
	</script>
	<script>
	init.push(function(){
		
		var panel = System.getPanelApi($("#panel-documento-tipo"));

		var $tbody = $("#panel-documento-tipo tbody");

		var $tplDocumentoTipo = Handlebars.compile($("#tpl-documento-tipo").html());

		function loadDocumentoTipo(){

			$(".refresh").on("click", function(){
				loadDocumentoTipo();

		});

		panel.load();

		rest({
			url:PATH+"/documentos/tipos",
			success:function(r){

				$tbody.html('');

				$.each(r.data, function(index, row){

					$tbody.append($tplDocumentoTipo(row));

				});

				System.initSlidePanel($tbody);

				panel.done();

				$(".btn-excluir-documento").on("click", function(e){

					var $btn = $(this);

					var iddocumentotipo = $btn.closest("tr").data("iddocumentotipo");
					System.confirm('Deseja remover esse documento?', function(b, s, f){
			      		if (b) {

			      			System.load();

			            	rest({
				          		url: PATH+"/documentos-tipos/"+iddocumentotipo,
				         		 method:'DELETE',
				          		success: function(r){

				           			System.done();
				           		 	loadDocumentoTipo();
				            		s();

				          		},
				          		failure: function(e){
				           			System.done();
				       	    		System.showError(e);
				       	    		f();
				           		} 
				    	  	});

				    	} else {
				    		f();
				    	}

					});       		

				});    

			},
			failure:function(r){
				System.showError(r);
				panel.done();
			}
		});
	};

    loadDocumentoTipo();
});</script>
