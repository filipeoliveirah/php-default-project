<div class="page">
    <div class="page-content">
        <div class="row-fluid">
            <div class="col-sm-12">
                <div class="panel" id="panel-historico-tipo">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Histórico

                        </h3>
                        <div class="panel-actions">
                            <a class="panel-action refresh" data-togle="panel-refresh" data-load-type="round-circle"
                            aria-hidden="true"><i class="icon wb-refresh"></i></a>
                        </div>
                    </div>
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>
                                    Históricos
                                </th>
                                    <th> &nbsp;</th>
                            </tr>           
                        <thead>
                            <tbody>

                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="site-action">
        <button type="button" class="site-action-toggle btn-raised btn btn-success btn-floating"
        data-url="{$path}/panel/historico-tipo-criar" data-toggle="slidePanel">
            <i class="front-icon md-plus animation-scale-up" aria-hidden="true">
            </i>
            <i class="back-icon md-close animation-scale-up" aria-hidden="true">
            </i>
        </button>
    </div>
</div>
<script id="tpl-historico-tipo" type="/x-handlebars-temprate">
<tr data-idhistoricotipo="{{idhistoricotipo}}">
	<td>{{deshistoricotipo}}</td>
	<td>
		<button type="button" class="btn btn-pure btn-default btn-xs icon wb-pencil" data-url="{$path}/panel/historicos-tipos/{{idhistoricotipo}}" data-toggle="slidePanel">
      	</button>
      	<button type="button" class="btn btn-pure btn-danger btn-xs btn-excluir-historicotipo icon wb-trash">
      	</button>
	</td>
</tr>
</script>
<script>init.push(function(){
	var panel = System.getPanelApi($("#panel-historico-tipo"));

	var $tbody = $("#panel-historico-tipo tbody");

	var $tplHistoricoTipo = Handlebars.compile($("#tpl-historico-tipo").html());

	function loadHistoricoTipo(){

		$(".refresh").on("click", function(){
			loadHistoricoTipo();

		});

		panel.load();

		rest({
			url:PATH+"/historicos-tipos",
			success:function(r){

				$tbody.html('');

				$.each(r.data, function(index, row){

					$tbody.append($tplHistoricoTipo(row));

				});

				System.initSlidePanel($tbody);

				panel.done();

				$(".btn-excluir-historicotipo").on("click", function(e){

					var $btn = $(this);

					var idhistoricotipo = $btn.closest("tr").data("idhistoricotipo");
					System.confirm('Deseja remover esse historico?', function(b, s, f){
			      		if (b) {

			      			System.load();

			            	rest({
				          		url: PATH+"/historicos-tipos/"+idhistoricotipo,
				         		 method:'DELETE',
				          		success: function(r){

				           			System.done();
				           		 	loadHistoricoTipo();
				            		s();

				          		},
				          		failure: function(e){
				           			System.done();
				       	    		System.showError(e);
				       	    		f();
				           		} 
				    	  	});

				    	} else {
				    		f();
				    	}

					});       		

				});    

			},
			failure:function(r){
				System.showError(r);
				panel.done();
			}
		});
	};

    loadHistoricoTipo();
});
</script>
