<div class="page"><div class="page-content"><div class="row-fluid"><div class="col-sm-12"><div class="panel" id="panel-pagamentos-status"><div class="panel-heading"><h3 class="panel-title">Pagamentos</h3><div class="panel-actions"><a class="panel-action refresh" data-togle="panel-refresh" data-load-type="round-circle" aria-hidden="true"><i class="icon wb-refresh"></i></a></div></div><table class="table table-hover table-striped"><thead><tr><th>Pagamento<th>&nbsp;<tbody></table></div></div></div></div><div class="site-action"><button type="button" class="site-action-toggle btn-raised btn btn-success btn-floating" data-url="{$path}/panel/pagamentos-status-criar" data-toggle="slidePanel"><i class="front-icon md-plus animation-scale-up" aria-hidden="true"></i> <i class="back-icon md-close animation-scale-up" aria-hidden="true"></i></button></div></div><script id="tpl-pagamentos-status" type="/x-handlebars-temprate"><tr data-idstatus="{{idstatus}}">
	<td>{{desstatus}}</td>
	<td>
		<button type="button" class="btn btn-pure btn-default btn-xs icon wb-pencil" data-url="{$path}/panel/pagamentos-status/{{idstatus}}" data-toggle="slidePanel">
      	</button>
      	<button type="button" class="btn btn-pure btn-danger btn-xs btn-excluir-status icon wb-trash">
      	</button>
	</td>
	</tr></script><script>init.push(function(){
	var panel = System.getPanelApi($("#panel-pagamentos-status"));

	var $tbody = $("#panel-pagamentos-status tbody");

	var $tplPagamentosStatus = Handlebars.compile($("#tpl-pagamentos-status").html());

	function loadPagamentosStatus(){

		$(".refresh").on("click", function(){
			loadPagamentosStatus();

		});

		panel.load();

		rest({
			url:PATH+"/pagamentos-status/all",
			success:function(r){

				$tbody.html('');

				$.each(r.data, function(index, row){

					$tbody.append($tplPagamentosStatus(row));

				});

				System.initSlidePanel($tbody);

				panel.done();

				$(".btn-excluir-status").on("click", function(e){

					var $btn = $(this);

					var idstatus = $btn.closest("tr").data("idstatus");
					System.confirm('Deseja remover esse Pagamento?', function(b, s, f){
			      		if (b) {

			      			System.load();

			            	rest({
				          		url: PATH+"/pagamentos-status/"+idstatus,
				         		 method:'DELETE',
				          		success: function(r){

				           			System.done();
				           		 	loadPagamentosStatus();
				            		s();

				          		},
				          		failure: function(e){
				           			System.done();
				       	    		System.showError(e);
				       	    		f();
				           		} 
				    	  	});

				    	} else {
				    		f();
				    	}

					});       		

				});    

			},
			failure:function(r){
				System.showError(r);
				panel.done();
			}
		});
	};

    loadPagamentosStatus();
});</script>
