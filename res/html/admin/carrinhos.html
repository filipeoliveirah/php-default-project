<div class="page">
	<div class="page-content">
		<div class="row-fluid">
			<div class="col-sm-12">
				<div class="panel" id="panel-carrinhos">
					<div class="panel-heading">
						<h3 class="panel-title">Carrinhos</h3>
						<div class="panel-actions">
			              <a class="panel-action refresh" data-toggle="panel-refresh" data-load-type="round-circle" aria-hidden="true"><i class="icon wb-refresh"></i></a>
			            </div>
					</div>

					<table class="table table-hover table-striped">
		              	<thead>
			                <tr>
			                  <th>Pessoa</th>
			                  <th>Sessão</th>
			                  <th>Número de Produtos</th>
			                  <th>Valor total</th>
			                  <th>&nbsp;</th>
			                </tr>
		              	</thead>
		              	<tbody>

			                

		              	</tbody>
		            </table>
			           
				</div>
			</div>
		</div>
	</div>

	<div class="site-action animation-duration-300">
      <button type="button" class="btn-raised btn btn-success btn-floating" data-url="{$path}/panel/produto-criar" data-toggle="slidePanel">
        <i class="front-icon wb-plus animation-scale-up" aria-hidden="true"></i>
        <i class="back-icon wb-close animation-scale-up" aria-hidden="true"></i>
      </button>
    </div>

</div>
<script id="tpl-carrinho-row" type="text/x-handlebars-template">
<tr data-idcarrinho="{{idcarrinho}}">
	<td>{{despessoa}}</td>
	<td>{{dessession}}</td>
	<td>{{nrprodutos}}</td>
	<td>{{vltotal}}</td>
	<td>
		<button type="button" class="btn btn-pure btn-default btn-xs icon wb-pencil" data-url="{$path}/panel/carrinhos/{{idcarrinho}}" data-toggle="slidePanel">
      	</button>
      	<button type="button" class="btn btn-pure btn-danger btn-xs btn-excluir-carrinho icon wb-trash">
      	</button>
	</td>
</tr>
</script>
<script>

init.push(function(){

	var panel = System.getPanelApi($("#panel-carrinhos"));

	var $tbody = $("#panel-carrinhos tbody");

	var $tpl = Handlebars.compile($("#tpl-carrinho-row").html());

	function loadCarrinhos(){

		$(".refresh").on("click", function(){
			loadCarrinhos();
		});

		panel.load();

		rest({
			url:PATH+"/carrinhos/all",
			success:function(r){

				$tbody.html('');

				$.each(r.data, function(index, row){

					$tbody.append($tpl(row));

				});

				initSlidePanel($tbody);

				panel.done();

				$(".btn-excluir-carrinho").on("click", function(e){

					var $btn = $(this);

					var idcarrinho = $btn.closest("tr").data("idcarrinho");

					System.confirm('Deseja remover o carrinho?', function(b){
				      	if (b) {

					        System.load();

					        rest({
					          url: PATH+"/carrinhos/"+idcarrinho,
					          method:'DELETE',
					          success: function(r){

					            System.done();
					            loadCarrinhos();
					            System.success("Carrinho excluído com sucesso");

					          },
					          failure: function(e){
					            System.done();
					            System.showError(e);
					          }
					        });

				      	}
				    });

				});

			},
			failure:function(r){
				System.showError(r);
				panel.done();
			}
		});

	};

	loadCarrinhos();

});

</script>
