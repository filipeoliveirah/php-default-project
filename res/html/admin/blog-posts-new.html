                </div>

                <div class="tags panel">

                    <h5 class="panel-title">Tags</h5>
                    <div class="panel-actions">

                    </div>
                  </div>
                  <div class="panel-body">
                    <ul class="p-10 ul-tags" style="list-style:none;">                  
                    </ul>
                  </div>
                </div>
                <div class="categories panel">
                  <div class="panel-heading">
                    <h5 class="panel-title">Categorias</h5>
                    <div class="panel-actions">
                      <a href="javascript:void(0)" class="btn btn-success btn-pure icon md-plus panel-action"></a>
                    </div>
                  </div>
                  <div class="panel-body">
                    <ul class="p-10 ul-categories" style="list-style:none;">                  
                    </ul>
                  </div>
                </div>
              </form>
              <button type="submit" class="btn btn-primary btn-block btn-save">Salvar</button>
              <button type="submit" class="btn btn-primary btn-block btn-publish">Publicar agora</button>
            </div>
          </section>
        </div>
      </div>
    </div>
    <!---page-aside-inner-->
  </div>
  <!-- Mailbox Content -->
  <div class="page-main p-15">
    <!-- Mailbox Header -->
    <div class="page-header p-15">

      <h1 class="m-0">Nova Postagem</h1>
      <input type="text" name="destitle" class="form-control m-t-10" placeholder="Digite o título">

      <label for="desurl" class="m-t-10">URL</label>
      <input type="text" id="desurl" name="desurl" class="form-control">

    </div>

    <div id="mailContent" class="page-content page-content-table" data-plugin="asSelectable">
      <h4>Resumo desta postagem</h4>
      <textarea name="descontentshort" id="descontentshort" cols="30" rows="5" class="form-control"></textarea>

      <h3>Escreva a postagem</h3>
      <div id="summernote"></div>
    </div>

</div>

<script id="tpl-tag" type="text/x-handlebars-template">
  <li data-idtag="{{idtag}}">
    <span class="checkbox-custom checkbox-primary checkbox-lg">
      <input type="checkbox" class="mailbox-checkbox selectable-item" id="mail_mid_1"
      />
      <label for="mail_mid_1">{{destag}}</label>
    </span>
  </li>
</script>

<script id="tpl-category" type="text/x-handlebars-template">
  <li data-idcategory="{{idcategory}}">
    <span class="checkbox-custom checkbox-primary checkbox-lg">
      <input type="checkbox" class="mailbox-checkbox selectable-item" id="mail_mid_1"
      />
      <label for="mail_mid_1">{{descategory}}</label>
    </span>
  </li>
</script>

<script>
init.push(function(){

  $("#summernote").summernote({
    height:200
  });

  var tpl = {
    tag:Handlebars.compile($("#tpl-tag").html()),
    category:Handlebars.compile($("#tpl-category").html())
  };

  var date = new Date();

  var defaultUrl = "/blog/"+date.getFullYear()+"/"+date.getMonth()+"/";

  function stringReplace(str){

    str = str.replace(/[áâã]/g,"a");
    str = str.replace(/[óô]/g,"o");
    str = str.replace(/[éê]/g,"e");
    str = str.replace(/[í]/g,"i");
    str = str.replace(/[ç]/g,"c");
    str = str.replace(/[?.]/g,"");

    return str;

  }

  $("[name=destitle]").on("change", function(){

    var destitle = stringReplace($(this).val().replace(/ /g, "-").toLowerCase());

    $("[name=desurl]").val(defaultUrl+destitle);

  });

  $(".btn-add-cover").on("click", function(){

    $.upload({
      url:PATH+"/files",
      multiple:true,
      accept:"*",
      modalInfo:true,
      success:function(r){

        window.idcover = r.data[0].idfile;

      }
    });

  });

  function save($btn, inpublished, success = function(){}, failure = function(){}){

    var destitle = $("[name=destitle]").val();

    var data = $("#form-post").formValues();

    if(!destitle){
      data.desurl = defaultUrl+"sem-titulo";
    }else{
      data.desurl = $("[name=desurl]").val();
    }

    data.destitle = destitle;

    var idsTags = [];
    $(".tags [type=checkbox]:checked").each(function(){
      idsTags.push($(this).closest("li").data("idtag"));
    });
    data.idsTags = idsTags.toString();

    var idsCategories = [];
    $(".categories [type=checkbox]:checked").each(function(){
      idsCategories.push($(this).closest("li").data("idcategory"))
    });
    data.idsCategories = idsCategories.toString();

    data.descontent = $('#summernote').next('.note-editor').find('.note-editable').html();
    data.descontentshort = $("[name=descontentshort]").val();

    if(window.idcover != undefined) data.idcover = window.idcover;

    if(inpublished != undefined) data.dtpublished = date.getFullYear()+"-"+(date.getMonth() + 1)+"-"+date.getDay();

    rest({
      url:PATH+"/blog-posts",
      method:"POST",
      data:data,
      success:function(r){
        $("[name=idpost]").val(r.data.idpost);
        $btn.btnload("unload");
        System.success();
        if(typeof success == 'function') success();
      },
      failure:function(r){
        $btn.btnload("unload");
        System.showError(r);
        if(typeof failure == 'function') failure();
      }
    });

  }

  $(".btn-save").on("click", function(){

    var $btn = $(this);

    $btn.btnload("load");

    save($btn);

  });

  $(".btn-publish").on("click", function(){

    var $btn = $(this);

    $btn.btnload("unload");

    save($btn, 1);

  });

  function loadTags(cache){

    var $panelTags = System.getPanelApi($(".tags"));

    $panelTags.load();

    var $ul = $(".tags ul");

    $.store({
      url:PATH+"/blog-tags/all",
      cache:cache,
      success:function(data){

        $ul.html('');

        $.each(data, function(index, row){

          var $li = $(tpl.tag(row));

          $ul.append($li);

        });

        $panelTags.done();

      },
      failure:function(r){
        $panelTags.done();
        System.showError(r);
      }
    })

  }

  function loadCategories(cache){

    var $panelCategories = System.getPanelApi($(".categories"));

    $panelCategories.load();

    var $ul = $(".categories ul");

    $.store({
      url:PATH+"/blog-categories/all",
      cache:cache,
      success:function(data){

        $ul.html('');

        $.each(data, function(index, row){

          var $li = $(tpl.category(row));

          $ul.append($li);

        });

        $panelCategories.done();

      },
      failure:function(r){
        $panelCategories.done();
        System.showError(r);
      }
    });

  }

  loadTags(true);
  loadCategories(true);

});
</script>
