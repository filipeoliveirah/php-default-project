<link rel="stylesheet" href="{$path}/res/theme/material/base/assets/examples/css/apps/mailbox.css">
<style>
#actions-buttons button {
  padding: 2px 5px;
  font-size: 11px;
}
#actions-buttons button .icon {
  font-size: 32px;
}
.page-content-table .table>tbody>tr>td, .page-content-table .table>tbody>tr>th, .page-content-table .table>thead>tr>td, .page-content-table .table>thead>tr>th {
  padding-top: 10px;
  padding-bottom: 10px;
}
.site-menubar-fold.page-aside-fixed.page-aside-left .site-footer {
    margin-left: 310px;
}
#pessoa-footer {
  height: 39px;
}
.page {
  min-height: calc(100% - 83px);
}
</style>
<div class="page bg-white">
  <!-- Mailbox Sidebar -->
  <div class="page-aside">
    <div class="page-aside-switch">
      <i class="icon md-chevron-left" aria-hidden="true"></i>
      <i class="icon md-chevron-right" aria-hidden="true"></i>
    </div>
    <div class="page-aside-inner page-aside-scroll">
      <div data-role="container">
        <div data-role="content">
          <section class="page-aside-section">
            <form id="form-filtros" class="p-x-25">
              <div class="form-group form-material" data-plugin="formMaterial">
                <label class="form-control-label" for="despessoa">Nome</label>
                <input type="text" class="form-control" name="despessoa" id="despessoa">
              </div>
              <div class="form-group form-material" data-plugin="formMaterial">
                <label class="form-control-label" for="desemail">E-mail</label>
                <input type="text" class="form-control" name="desemail" id="desemail">
              </div>
              <div class="form-group form-material" data-plugin="formMaterial">
                <label class="form-control-label" for="descpf">CPF</label>
                <input type="text" class="form-control" name="descpf" id="descpf">
              </div>
              <div class="form-group form-material" data-plugin="formMaterial">
                <label class="form-control-label" for="destelefone">Telefone</label>
                <input type="text" class="form-control" name="destelefone" id="destelefone">
              </div>
              <div class="form-group form-material" data-plugin="formMaterial">
                <label class="form-control-label" for="idpessoatipo">Tipo</label>
                <select name="idpessoatipo" id="idpessoatipo" class="form-control"></select>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Buscar</button>
            </form>
          </section>
        </div>
      </div>
    </div>
    <!---page-aside-inner-->
  </div>
  <!-- Mailbox Content -->
  <div class="page-main">
    <!-- Mailbox Header -->
    <div class="page-header p-0">
      <div class="btn-group" id="actions-buttons">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-md btn-success waves-effect" style="border-radius: 0">
            <i class="icon md-plus " aria-hidden="true"></i>
            <br>
            <span class="text-uppercase hidden-sm-down">cadastrar</span>
          </button>
        </div>
      </div>
    </div>
    <div id="mailContent" class="page-content page-content-table" data-plugin="asSelectable">
      <div style="border-bottom: #e0e0e0 1px solid;">
        <div class="panel panel-bordered overflow-auto" data-auto-height="-245">
          <table id="lista" class="table" data-plugin="animateList" data-animate="fade"
          data-child="tr">
            <tbody></tbody>
          </table>
        </div>
      </div>
      <!-- pagination -->
      <div id="paginacao"></div>
    </div>
  </div>
</div>
<footer id="pessoa-footer" class="site-footer p-0"></footer>
<script id="tpl-footer" type="text/x-handlebars-template">
  <div style="padding: 0px 30px; line-height: 36px;">
    <div class="pull-left">
      <div>{{data.length}} de {{total}} resultado(s)</div>
    </div>
    <div class="pull-right">
      <button type="button" class="btn btn-pure btn-dark icon md-settings waves-effect"></button>
    </div>
  </div>
</script>
<script id="tpl-row" type="text/x-handlebars-template">
  <tr data-url="{$path}/admin/pessoas/{{idpessoa}}" data-toggle="slidePanel">
    <td class="cell-60">
      <span class="checkbox-custom checkbox-primary checkbox-lg">
        <input type="checkbox" class="mailbox-checkbox selectable-item" id="mail_mid_1"
        />
        <label for="mail_mid_1"></label>
      </span>
    </td>
    <!--
    <td class="cell-60 responsive-hide">
      <a class="avatar" href="javascript:void(0)">
        <img class="img-fluid" src="{$path}/res/theme/material/global/portraits/5.jpg" alt="...">
      </a>
    </td>
    -->
    <td>
      <div class="content">
        <div class="title">{{despessoa}}</div>
        <div class="abstract">{{desemail}}</div>
      </div>
    </td>
    <td class="cell-30 responsive-hide">
    </td>
    <td class="cell-130">
      <div class="time">{{despessoatipo}}</div>
    </td>
  </tr>
</script>
<script>
init.push(function(){

  var tpl = {
    row:Handlebars.compile($("#tpl-row").html()),
    footer:Handlebars.compile($("#tpl-footer").html())
  };

  $("[name=idpessoatipo]").combobox({
    url:PATH+"/pessoastipos",
    displayField:"despessoatipo",
    valueField:"idpessoatipo"
  });

  $("#pessoa-footer").html(tpl.footer({
    total:0
  }));

  $("#form-filtros [type=submit]").on("click", function(e){

    e.preventDefault();

    $('.page-aside-switch:visible').trigger('click');

    consultar();

  });

  $("#form-filtros input").on("keyup", function(e){

    if (e.keyCode === 13) $("#form-filtros [type=submit]").trigger("click");

  });

  function consultar(pagina) {

    var panel = System.getPanelApi($('#mailContent .panel'));

    panel.load();

    if (!pagina) pagina = 1;
    var data = $("#form-filtros").formValues();

    data.pagina = pagina;
    data.limite = 10;

    rest({
      url:PATH+"/pessoas",
      data:data,
      success:function(r){

        renderPessoas(r.data);

        var $footer = $("#pessoa-footer");

        $footer.html(tpl.footer(r));

        panel.done();

        var config = $.extend({}, PluginAspaginator.default.getDefaults(), {
          skin:'pagination-gap',
          currentPage: r.currentPage,
          itemsPerPage: r.itensPerPage,
          onChange: function(a){
            
            consultar(a);

          }
        });

        $("#paginacao").asPaginator(r.total, config);



      },
      failure:function(e){
        System.showError(e);
      }
    });

  }

  function renderPessoas(lista) {

    var $lista = $("#lista");
    var $tbody = $lista.find("tbody");

    $tbody.html("");

    if (lista instanceof Array && lista.length) {

      $.each(lista, function(index, pessoa){

        $tbody.append(tpl.row(pessoa));

      });

      System.initSlidePanel($tbody);

    }

  }

});
</script>
