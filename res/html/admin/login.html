  <!-- Page -->
  <div class="page vertical-align text-xs-center" data-animsition-in="fade-in" data-animsition-out="fade-out">>
    <div class="page-content vertical-align-middle">
      <div class="panel">
        <div class="panel-body">
          <div class="brand">
            <img class="brand-img" src="{$path}/res/theme/material/base/assets/images/logo-blue.png" alt="...">
            <h2 class="brand-text font-size-18">{$conf.ADMIN_NAME}</h2>
          </div>
          <form id="form-login" action="#" autocomplete="off">
            <div class="form-group form-material floating" data-plugin="formMaterial">
              <input type="text" class="form-control" name="username" />
              <label class="floating-label">Usu√°rio</label>
            </div>
            <div class="form-group form-material floating" data-plugin="formMaterial">
              <input type="password" class="form-control" name="password" />
              <label class="floating-label">Senha</label>
            </div>
            <div class="form-group clearfix">
              <div class="checkbox-custom checkbox-inline checkbox-primary checkbox-lg pull-xs-left">
                <input type="checkbox" id="inputCheckbox" name="remember">
                <label for="inputCheckbox">Manter conectado</label>
              </div>
              <a class="pull-xs-right" href="{$pathAdmin}/forget">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg m-t-40">Entrar</button>
          </form>
        </div>
      </div>
      {include="footer-login"}
    </div>
  </div>
  {include="footer-scripts"}
