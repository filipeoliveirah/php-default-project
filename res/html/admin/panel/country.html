<header class="slidePanel-header"><div class="overlay-top overlay-panel overlay-background bg-indigo-600">
    <div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions"
    role="group">
        <button type="button" class="btn btn-pure slidePanel-close icon md-close"
        aria-hidden="true">
        </button>
    </div>
    <h4 class="stage-name">
        <h5 class="taskboard-stage-title text-uppercase">Dados de {$country.descountry}</h5>
    </h4>
</div>
</header>
<div class="slidePanel-inner m-0 p-0">
    <div class="panel">
        <div class="panel-body p-t-20">
            <form id="form-country">
                <div class="form-group">
                    <div class="form-group form-material">
                        <label>Nome</label>
                        <input type="text" class="form-control" name="descountry">
                    </div>
                    <button class="btn btn-block btn-primary" type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>

var country = JSON.parse('{function="json_encode($country)"}');

$("#form-country").formLoad(country);

$("#form-country").form({
  url:PATH+"/countries",
  params:{
    idcountry:country.idcountry
  },
  success:function(){
    System.success("Pa√≠s salvo com sucesso");
    $(".slidePanel-close").trigger("click");
    $("#form-filtros [type=submit]").trigger("click");
  },
  failure:function(r){
    System.showError(r);
  }
});

</script>
