<link rel="stylesheet" href="{$path}/res/css/slide-panel.css">
<header class="slidePanel-header">
  <div class="overlay-top overlay-panel overlay-background bg-indigo-600">
    <div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group">      
      <button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button>
    </div>
    <h4 class="stage-name"><h5 class="taskboard-stage-title text-uppercase">Novo Cartão de Crédito</h5></h4>
  </div>  
</header>

<div class="slidePanel-inner m-t-40">
	
	<form id="form-card-save" class="slidePanel-form">	
		<div class="form-group">

			<div class="form-group form-material">
			    <label>Número do cartão</label>
			    <input type="text" class="form-control" name="desnumber">
		  	</div>		
		  	<div class="form-group form-material">
		  		<input type="hidden" name="idcard">
			    <label>Nome</label>
			    <input type="text" class="form-control" name="desname">
		  	</div>
			<div class="form-group form-material" data-plugin="formMaterial">
			    <label>Data de Validade</label>
			    <input type="date" class="form-control" name="dtvalidity">
		  	</div>	
		  	<div class="form-group form-material" data-plugin="formMaterial">
		  		<button class="btn btn-block btn-primary" id="btnCardSave" type="submit">Salvar Novo Cartão</button>
		  	</div>
		</div>
	</form>

</div>

<script>

	var form = $("#form-card-save");

  	form.form({
  		url:PATH+"/cards",
  		success:function(){

  			form.find("button#btnCardSave").btnload("unload");
  			System.success("Cartão criado com sucesso");
  			$(".slidePanel-close").trigger("click");
  			$(".refresh").trigger("click");

  		},
  		failure:function(r){
  			form.find("button#btnCardSave").btnload("unload");
  			System.showError(r);
  		}
  	});

</script>
