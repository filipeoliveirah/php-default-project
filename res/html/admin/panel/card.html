<link rel="stylesheet" href="{$path}/res/css/slide-panel.css">

<header class="slidePanel-header">
  <div class="overlay-top overlay-panel overlay-background bg-indigo-600">
    <div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group">
      <button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button>
    </div>
    <h4 class="stage-name"><h5 class="taskboard-stage-title text-uppercase">Editar Cartão de Crédito</h5></h4>
  </div>  
</header>

<div id="card-{$card.idcard}">
  
  <header class="slidePanel-header">
    <div class="overlay-top overlay-panel overlay-background bg-indigo-600">
      <div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group">      
        <button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button>
      </div>
      <h4 class="stage-name"><h5 class="taskboard-stage-title text-uppercase">Cartão de Crédito número {$card.desnumber}</h5></h4>
    </div>  
  </header>

  <div class="slidePanel-inner">
    <form asutocomplete="off" id="form-card" class="slidePanel-form">
    	<div class="form-group form-material">
        <input type="hidden" name="idcard" value="{$card.idcard}">
        <label class="control-label" for="desname">Nome</label>
        <input type="text" class="form-control" name="desname" value="{$card.desname}">
  		</div>
  		<div class="form-group form-material">	        
        <label class="control-label" for="dtvalidity">Data de Validade</label>
        <input type="date" class="form-control" id="dtvalidity" name="dtvalidity" value="{$card.dtvalidity}">
      </div>
      <div class="form-group form-material">          
        <label class="control-label" for="desnumber">Número do Cartão</label>
        <input type="text" class="form-control" id="desnumber" name="desnumber" value="{$card.desnumber}">
      </div>
      <button type="submit" class="btn btn-block btn-primary" id="btn-card-salvar">Salvar</button>
    </form>
  </div>

</div>

<script>

var cartao = JSON.parse('{function="json_encode($card)"}');
  
var form = $("#form-card");

form.form({
  resetForm:false,
  url:PATH+"/cards",
  success:function(){

    form.find("button#btn-card-salvar").btnload("unload");
    System.success("Cartão salvo com sucesso");
    $("button.slidePanel-close").trigger("click");
    $(".refresh").trigger("click");

  },
  failure:function(r){

    form.find("button#btn-card-salvar").btnload("unload");
    System.showError(r);

  }
});

</script>
