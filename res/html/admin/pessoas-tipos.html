<div class="page"><div class="page-content"><div class="row-fluid"><div class="col-sm-12"><div class="panel" id="panel-pessoa-tipo"><div class="panel-heading"><h3 class="panel-title">Pessoas</h3><div class="panel-actions"><a class="panel-action refresh" data-togle="panel-refresh" data-load-type="round-circle" aria-hidden="true"><i class="icon wb-refresh"></i></a></div></div><table class="table table-hover table-striped"><thead><tr><th>Pessoa<th>&nbsp;</thead><thead><tbody></thead></table></div></div></div></div><div class="site-action"><button type="button" class="site-action-toggle btn-raised btn btn-success btn-floating" data-url="{$path}/panel/pessoas-tipos-criar" data-toggle="slidePanel"><i class="front-icon md-plus animation-scale-up" aria-hidden="true"></i> <i class="back-icon md-close animation-scale-up" aria-hidden="true"></i></button></div></div><script id="tpl-pessoa-tipo" type="/x-handlebars-temprate"><tr data-idpessoatipo="{{idpessoatipo}}">
	<td>{{despessoatipo}}</td> 
	<td>
		<button type="button" class="btn btn-pure btn-default btn-xs icon wb-pencil" data-url="{$path}/panel/pessoas-tipos/{{idpessoatipo}}" data-toggle="slidePanel">
      	</button>
      	<button type="button" class="btn btn-pure btn-danger btn-xs btn-excluir-pessoa icon wb-trash">
      	</button>
	</td>
</tr>
</script>
<script>init.push(function(){
	var panel = System.getPanelApi($("#panel-pessoa-tipo"));

	var $tbody = $("#panel-pessoa-tipo tbody");

	var $tplPessoaTipo = Handlebars.compile($("#tpl-pessoa-tipo").html());

	function loadPessoaTipo(){

		$(".refresh").on("click", function(){
			loadPessoaTipo();

		});

		panel.load();

		rest({
			url:PATH+"/pessoas-tipos",
			success:function(r){

				$tbody.html('');

				$.each(r.data, function(index, row){

					$tbody.append($tplPessoaTipo(row));

				});

				System.initSlidePanel($tbody);

				panel.done();

				$(".btn-excluir-pessoa").on("click", function(e){

					var $btn = $(this);

					var idpessoatipo = $btn.closest("tr").data("idpessoatipo");
					System.confirm('Deseja remover esse pessoa?', function(b, s, f){
			      		if (b) {

			      			System.load();

			            	rest({
				          		url: PATH+"/pessoas-tipos/"+idpessoatipo,
				         		 method:'DELETE',
				          		success: function(r){

				           			System.done();
				           		 	loadPessoaTipo();
				            		s();

				          		},
				          		failure: function(e){
				           			System.done();
				       	    		System.showError(e);
				       	    		f();
				           		} 
				    	  	});

				    	} else {
				    		f();
				    	}

					});       		

				});    

			},
			failure:function(r){
				System.showError(r);
				panel.done();
			}
		});
	};

    loadPessoaTipo();
});</script>
