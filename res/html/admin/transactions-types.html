<link rel="stylesheet" href="{$path}/res/css/slide-panel.css">
<link rel="stylesheet" href="{$path}/res/theme/material/base/assets/examples/css/apps/mailbox.css">
<style>
#actions-buttons button {
  padding: 2px 5px;
  font-size: 11px;
}
#actions-buttons button .icon {
  font-size: 32px;
}
</style>
<div class="page bg-white">

	<div class="page-aside">
	    <div class="page-aside-switch">
	      <i class="icon md-chevron-left" aria-hidden="true"></i>
	      <i class="icon md-chevron-right" aria-hidden="true"></i>
	    </div>
	    <div class="page-aside-inner page-aside-scroll">
	      <div data-role="container">
	        <div data-role="content">
	          <section class="page-aside-section p-t-0">
	            <div class="panel-primary panel-line">
	              <div class="panel-heading">
	                <h3 class="panel-title">Filtrar Transações</h3>
	              </div>
	              <form id="form-filtros" class="p-x-25">
	                <div class="form-group form-material" data-plugin="formMaterial">
	                  <label class="form-control-label">Nome</label>
	                  <input type="text" class="form-control" name="destransactiontype">
	                </div>       
	                <button type="submit" class="btn btn-primary btn-block">Buscar</button>
	              </form>
	            </div>
	          </section>
	        </div>
	      </div>
	    </div>
	</div>

    <div class="page-main">
        <div class="row-fluid">
            <div class="col-sm-12">
                <div class="panel" id="panel-transaction-type" data-auto-height="-179">
                    <div class="panel-heading">
                        <div class="btn-group" id="actions-buttons"></div>

                        <div class="panel-actions">
                            <a class="panel-action refresh" data-togle="panel-refresh" data-load-type="round-circle"
                            aria-hidden="true"><i class="icon wb-refresh"></i></a>
                        </div>
                    </div>
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>
                                    Transações
                                </th>
                                <th>
                                    &nbsp;
                                </th>
                            </tr>
                                      
                        </thead>
                        <tbody>
                             	
                        </tbody>
                    </table>
                </div>
                <div id="paginacao"></div> 
            </div>
        </div>
    </div>
    <div class="site-action">
        <button type="button" class="site-action-toggle btn-raised btn btn-success btn-floating"
        data-url="{$path}/panel/transaction-type-create" data-toggle="slidePanel">
            <i class="front-icon md-plus animation-scale-up" aria-hidden="true">
            </i>
            <i class="back-icon md-close animation-scale-up" aria-hidden="true">
            </i>
        </button>
    </div>
</div>
<script id="tpl-transaction-type" type="/x-handlebars-temprate">
<tr data-idtransactiontype="{{idtransactiontype}}">
	<td>{{destransactiontype}}</td>
	<td>
		<button type="button" class="btn btn-pure btn-default btn-xs icon wb-pencil" data-url="{$path}/panel/transactions-types/{{idtransactiontype}}" data-toggle="slidePanel">
      	</button>
      	<button type="button" class="btn btn-pure btn-danger btn-xs btn-excluir-transaction icon wb-trash">
      	</button>
	</td>
	</tr>
	</script>
	<script>
	init.push(function(){
	var panel = System.getPanelApi($("#panel-transaction-type"));

	var $tbody = $("#panel-transaction-type tbody");

	var $tplTransactionType = Handlebars.compile($("#tpl-transaction-type").html());

	$("#form-filtros [type=submit]").on("click", function(e){
     
    	e.preventDefault();

    	loadTransactionType();
    
  	});

	function loadTransactionType(pagina){

		if(!pagina) pagina = 1;

		$(".refresh").on("click", function(){
			loadTransactionType();

		});

		var params = $("#form-filtros").formValues();

		params.pagina = pagina;
		params. limite = Math.floor((window.innerHeight-179)/53);
		params.limite = (params.limite<5)?5:params.limite;

		panel.load();

		rest({
			url:PATH+"/transactions-types",
			data:params,
			success:function(r){

				$tbody.html('');

				$.each(r.data, function(index, row){

					$tbody.append($tplTransactionType(row));

				});

				var config = $.extend({}, PluginAspaginator.default.getDefaults(), {
          			skin:'pagination-gap',
         			currentPage:r.currentPage,
         		    itemsPerPage:r.itemsPerPage,
          			onChange:function(page){
            			loadTransactionType(page);
         			}
        		});

        		$("#paginacao").asPaginator(r.total, config);

				System.initSlidePanel($tbody);

				panel.done();

				$(".btn-excluir-transaction").on("click", function(e){

					var $btn = $(this);

					var idtransactiontype = $btn.closest("tr").data("idtransactiontype");
					System.confirm('Deseja remover esse Transações?', function(b, s, f){
			      		if (b) {

			      			System.load();

			            	rest({
				          		url: PATH+"/transactions-types/"+idtransactiontype,
				         		 method:'DELETE',
				          		success: function(r){

				           			System.done();
				           		 	loadTransactionType();
				            		s();

				          		},
				          		failure: function(e){
				           			System.done();
				       	    		System.showError(e);
				       	    		f();
				           		} 
				    	  	});

				    	} else {
				    		f();
				    	}

					});       		

				});    

			},
			failure:function(r){
				System.showError(r);
				panel.done();
			}
		});
	};
/*
	new ToolBar({
	    id:"actions-buttons",
	    buttons:[{
			text:"Cadastrar",
			icon:"md-plus",
			cls:"btn-success",
			listeners:{
				click:function(){

				  System.openSlidePanel({
				    url:PATH+"/panel/user-type-create"
				  });

				}
			}
	    }]
	});
*/



    loadTransactionType();
});

</script>
