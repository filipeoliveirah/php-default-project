<div class="page">
    <div class="page-content">
        <div class="row-fluid">
            <div class="col-sm-12">
                <div class="panel" id="panel-permissoes">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Permissões
                        </h3>
                        <div class="panel-actions">
                            <a class="panel-action refresh" data-togle="panel-refresh" data-load-type="round-circle"
                            aria-hidden="true"><i class="icon wb-refresh"></i></a>
                        </div>
                    </div>
                    <table class="table table-hover table-striped">
                        <thead>
                             <tr>
                                <th>
                                    Permissão
                                </th>
                                <th>
                                    &nbsp;
                                </th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody> 
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="site-action">
        <button type="button" class="site-action-toggle btn-raised btn btn-success btn-floating"
        data-url="{$path}/panel/permissao-criar" data-toggle="slidePanel">
            <i class="front-icon md-plus animation-scale-up" aria-hidden="true">
            </i>
            <i class="back-icon md-close animation-scale-up" aria-hidden="true">
            </i>
        </button>
    </div>
</div><script id="tpl-permissao" type="/x-handlebars-temprate"><tr data-idpermissao="{{idpermissao}}">
	<td>{{despermissao}}</td>
	<td>
		<button type="button" class="btn btn-pure btn-default btn-xs icon wb-pencil" data-url="{$path}/panel/permissoes/{{idpermissao}}" data-toggle="slidePanel">
      	</button>
      	<button type="button" class="btn btn-pure btn-danger btn-xs btn-excluir-permissao icon wb-trash">
      	</button>
	</td>
	</tr></script><script>init.push(function(){
	var panel = System.getPanelApi($("#panel-permissoes"));

	var $tbody = $("#panel-permissoes tbody");

	var $tplPermissao = Handlebars.compile($("#tpl-permissao").html());

	function loadPermissoes(){

		$(".refresh").on("click", function(){
			loadPermissoes();

		});

		panel.load();

		rest({
			url:PATH+"/permissoes",
			success:function(r){

				$tbody.html('');

				$.each(r.data, function(index, row){

					$tbody.append($tplPermissao(row));

				});

				System.initSlidePanel($tbody);

				panel.done();

				$(".btn-excluir-permissao").on("click", function(e){

					var $btn = $(this);

					var idpermissao = $btn.closest("tr").data("idpermissao");
					System.confirm('Deseja remover essa permissao?', function(b, s, f){
			      		if (b) {

			      			System.load();

			            	rest({
				          		url: PATH+"/permissoes/"+idpermissao,
				         		 method:'DELETE',
				          		success: function(r){

				           			System.done();
				           		 	loadPermissoes();
				            		s();

				          		},
				          		failure: function(e){
				           			System.done();
				       	    		System.showError(e);
				       	    		f();
				           		} 
				    	  	});

				    	} else {
				    		f();
				    	}

					});       		

				});    

			},
			failure:function(r){
				System.showError(r);
				panel.done();
			}
		});
	};

    loadPermissoes();
});</script>
