<link rel="stylesheet" href="{$path}/res/css/slide-panel.css">
<header class="slidePanel-header">
  <div class="overlay-top overlay-panel overlay-background bg-indigo-600">
    <div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group">
      <button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button>
    </div>
    <h4 class="stage-name"><h5 class="taskboard-stage-title text-uppercase">CADASTRAR PESSOA</h5></h4>
  </div>  
</header>
<div class="slidePanel-inner p-0" ng-controller="profile">
  <section class="slidePanel-inner-section">
    <form autocomplete="off" id="form-pessoa-cadastrar">
      <div class="panel">
        <div class="panel-body p-y-0">
          <div class="form-group form-material floating" data-plugin="formMaterial">
            <input type="text" class="form-control empty" name="despessoa">
            <label class="floating-label">Nome *</label>
          </div>
          <div class="form-group form-material floating" data-plugin="formMaterial">
            <input type="text" class="form-control empty" name="desemail">
            <label class="floating-label">E-mail</label>
          </div>
          <div class="form-group form-material floating" data-plugin="formMaterial">
            <input type="text" class="form-control empty" name="destelefone">
            <label class="floating-label">Telefone</label>
          </div>
          <div class="form-group form-material floating" data-plugin="formMaterial">
            <input type="text" class="form-control empty" name="descpf">
            <label class="floating-label">CPF</label>
          </div>
          <div class="form-group form-material floating" data-plugin="formMaterial">
            <select class="form-control empty" name="idpessoatipo"></select>
            <label class="floating-label">Tipo *</label>
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-block btn-primary">Cadastrar</button>
          </div>
        </div>
      </div>
    </form>
  </section>
</div>
<script>
(function(){

  $("#form-pessoa-cadastrar").form({
    url:PATH+"/pessoas",
    success:function(r){

      $('.slidePanel-close').trigger('click');

    }
  });

})();
</script>
