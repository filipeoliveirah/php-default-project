<link rel="stylesheet" href="{$path}/res/css/slide-panel.css">
<link rel="stylesheet" href="{$path}/res/theme/material/base/assets/examples/css/apps/mailbox.css">

<div class="page bg-white">

	<div class="page-aside">
	    <div class="page-aside-switch">
	      <i class="icon md-chevron-left" aria-hidden="true"></i>
	      <i class="icon md-chevron-right" aria-hidden="true"></i>
	    </div>
	    <div class="page-aside-inner page-aside-scroll">
	      <div data-role="container">
	        <div data-role="content">
	          <section class="page-aside-section p-t-0">
	            <div class="panel-primary panel-line">
	              <div class="panel-heading">
	                <h3 class="panel-title">Filtrar Cupons</h3>
	              </div>
	              <form id="form-filtros" class="p-x-25">
	                <div class="form-group form-material" data-plugin="formMaterial">
	                  <label class="form-control-label">Nome</label>
	                  <input type="text" class="form-control" name="descupomtipo">
	                </div>       
	                <button type="submit" class="btn btn-primary btn-block">Buscar</button>
	              </form>
	            </div>
	          </section>
	        </div>
	      </div>
	    </div>
	</div>

	<div class="page-main">
		<div class="row-fluid">
			<div class="col-sm-12">
				<div class="panel" id="panel-cupons-tipos">
					<div class="panel-heading">
						<h3 class="panel-title">
						
						</h3>
						<div class="panel-actions">
							<a class="panel-action refresh" data-togle="panel-refresh" data-load-type="round-circle"
							aria-hidden="true"><i class="icon wb-refresh"></i></a>
						</div>
					</div>
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								<th>
									Cupom
								</th>
								<th>
									&nbsp;
								</th>
							</tr>

						</thead>
						<tbody>

						</tbody>
					</table>
					<div id="paginacao"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="site-action">
		<button type="button" class="site-action-toggle btn-raised btn btn-success btn-floating"
		data-url="{$path}/panel/cupons-tipos-criar" data-toggle="slidePanel">
			<i class="front-icon md-plus animation-scale-up" aria-hidden="true">
			</i>
			<i class="back-icon md-close animation-scale-up" aria-hidden="true">
			</i>
		</button>
	</div>
</div>
<script id="tpl-cupons-tipos" type="/x-handlebars-temprate"><tr data-idcupomtipo="{{idcupomtipo}}">
	<td>{{descupomtipo}}</td>
	<td>
		<button type="button" class="btn btn-pure btn-default btn-xs icon wb-pencil" data-url="{$path}/panel/cupons-tipos/{{idcupomtipo}}" data-toggle="slidePanel">
      	</button>
      	<button type="button" class="btn btn-pure btn-danger btn-xs btn-excluir-cupom icon wb-trash">
      	</button>
	</td>
	</tr>
	</script>
	<script>
	init.push(function(){
	var panel = System.getPanelApi($("#panel-cupons-tipos"));

	var $tbody = $("#panel-cupons-tipos tbody");

	var $tplCuponsTipos = Handlebars.compile($("#tpl-cupons-tipos").html());

	$("#form-filtros [type=submit]").on("click", function(e){
     
    e.preventDefault();

    loadCuponsTipos();
    
  	});

	function loadCuponsTipos(pagina){

		if(!pagina) pagina = 1;

		$(".refresh").on("click", function(){
			loadCuponsTipos();

		});

		var params = $("#form-filtros").formValues();
		
		params.pagina = pagina;
		params. limite = 10;

		panel.load();

		rest({
			url:PATH+"/cupons/tipos",
			data:params,
			success:function(r){

				$tbody.html('');

				$.each(r.data, function(index, row){

					$tbody.append($tplCuponsTipos(row));

				});

				var config = $.extend({}, PluginAspaginator.default.getDefaults(), {
          			skin:'pagination-gap',
         			currentPage:r.currentPage,
         		    itemsPerPage:r.itemsPerPage,
          			onChange:function(page){
            			loadCuponsTipos(page);
         			}
        		});

        		$("#paginacao").asPaginator(r.total, config);

				System.initSlidePanel($tbody);

				panel.done();

				$(".btn-excluir-cupom").on("click", function(e){

					var $btn = $(this);

					var idcupomtipo = $btn.closest("tr").data("idcupomtipo");
					System.confirm('Deseja remover esse Cupom ?', function(b, s, f){
			      		if (b) {

			      			System.load();

			            	rest({
				          		url: PATH+"/cupons-tipos/"+idcupomtipo,
				         		 method:'DELETE',
				          		success: function(r){

				           			System.done();
				           		 	loadCuponsTipos();
				            		s();

				          		},
				          		failure: function(e){
				           			System.done();
				       	    		System.showError(e);
				       	    		f();
				           		} 
				    	  	});

				    	} else {
				    		f();
				    	}

					});       		

				});    

			},
			failure:function(r){
				System.showError(r);
				panel.done();
			}
		});
	};

    loadCuponsTipos();
});</script>
