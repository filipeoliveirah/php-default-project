<link rel="stylesheet" href="{$path}/res/css/slide-panel.css">
<style>
  @media (max-width: 768px) {
    .p-xs-25 {
      padding: 25px!important;
    }
  }
</style>
<header class="slidePanel-header">
  <div class="overlay-top overlay-panel overlay-background bg-indigo-600">
    <div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group">
      <button id="btn-delete-pessoa" type="button" class="btn btn-pure icon md-delete waves-effect" aria-hidden="true"></button>
      <button id="btn-close-slidepanel" type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button>
    </div>
    <h4 class="stage-name"><h5 class="taskboard-stage-title text-uppercase">{$pessoa.despessoa}</h5></h4>
  </div>  
</header>
<div class="slidePanel-inner p-0">
  <section class="slidePanel-inner-section p-0 m-0">
    
    <div class="panel nav-tabs-horizontal nav-tabs-inverse" id="pessoa-tabs" data-plugin="tabs">
      <div class="panel-heading panel-heading-tab" style="border-radius: 0;">
        <ul class="nav nav-tabs nav-tabs-solid" role="tablist">
          <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#tab-produto" aria-controls="tab-pessoa-home" role="tab" aria-expanded="true">Home</a></li>
          <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#tab-produto-preco" aria-controls="tab-produto-preco" role="tab">Fale Conosco</a></li>
        </ul>
      </div>
      <div class="panel-body p-0">
        <div class="tab-content">
          <div class="tab-pane active" id="tab-pessoa-home" role="tabpanel">
            
            <div class="card">
              <div class="card-header bg-white p-30 clearfix">
                <a id="pessoa-photo" class="avatar avatar-100 pull-xs-left m-r-20" href="javascript:void(0)">
                  <img src="{$pessoa.desphotourl}" alt="Foto de {$pessoa.desprimeironome}">
                </a>
                <div class="pull-xs-left">
                  <div class="font-size-20 m-b-15">{$pessoa.despessoa}</div>
                  <p class="m-b-5 text-nowrap"><i class="icon md-pin m-r-10" aria-hidden="true"></i>
                    <span class="text-break">Mountain View,CA 94043, United States</span>
                  </p>
                  <p class="m-b-5 text-nowrap"><i class="icon md-email m-r-10" aria-hidden="true"></i>
                    <span class="text-break">amazingSurge@yahoo.com</span>
                  </p>
                  <p class="m-b-5 text-nowrap"><i class="icon bd-twitter m-r-10" aria-hidden="true"></i>
                    <span class="text-break">Kolage</span>
                  </p>
                </div>
              </div>
              
            </div>

          </div>
        </div>
      </div>
    </div>
    
  </section>
</div>
<script>

var PessoaPanel = (function(opts){

  var t = this;

  var defaults = {
    debug:false
  };

  var o = $.extend({}, defaults, opts);

  t.$el = "";
  t.id = 0;

  

});

var pessoaPanel = new PessoaPanel();
</script>
