<style>

  font-size: 32px;
}
.page-content-table .table>tbody>tr>td, .page-content-table .table>tbody>tr>th, .page-content-table .table>thead>tr>td, .page-content-table .table>thead>tr>th {

<div class="page bg-white">
  <!-- Mailbox Sidebar -->
  <div class="page-aside">
    <div class="page-aside-switch">
      <i class="icon md-chevron-left" aria-hidden="true"></i>
      <i class="icon md-chevron-right" aria-hidden="true"></i>
    </div>
    <div class="page-aside-inner page-aside-scroll">
      	<div data-role="container">
	        <div data-role="content">
	          <section class="page-aside-section p-t-0">
	          	<div class="panel-primary panel-line">
	              	<div class="panel-heading">
	                	<h3 class="panel-title">Filtrar Pedidos</h3>
	              	</div>
		            <form id="form-filtros" class="p-x-25">
		              <div class="form-group form-material" data-plugin="formMaterial">
		              	<label class="form-control-label">Nome</label>
		                <input type="text" class="form-control" name="desperson">
		              </div>
		              <div class="form-group form-material" data-plugin="formMaterial">
		              	<label class="form-control-label">Forma de Pagamento</label>
		                <select name="idformpayment" class="form-control"></select>
		              </div>
		              <div class="form-group form-material" data-plugin="formMaterial">
		              	<label class="form-control-label">Status do Pedido</label>
		                <select name="idstatus" class="form-control"></select>
		              </div>
		              <label class="form-control-label"><h4>Data do Pedido</h4></label>
		              <div class="form-group form-material" data-plugin="formMaterial">
		              	<label class="form-control-label">De</label>
		              	<input type="date" class="form-control" name="dtstart">
		              </div>
		              <div class="form-group form-material" data-plugin="formMaterial">
		              	<label class="form-control-label">Até</label>
		              	<input type="date" class="form-control" name="dtend">
		              </div>
		              <div class="form-group form-material" data-plugin="formMaterial">
		              	<label class="form-control-label">ID</label>
		              	<input type="number" class="form-control" name="idorder">
		              </div>
		              <button type="submit" class="btn btn-primary btn-block">Buscar</button>
		            </form>
		         </div>
	          </section>
	        </div>
      	</div>
    </div>
    <!---page-aside-inner-->
  </div>
  <!-- Mailbox Content -->
  <div class="page-main">
    <div id="mailContent" class="page-content page-content-table" data-plugin="asSelectable">
      <div style="border-bottom: #e0e0e0 1px solid;">
        <div class="panel panel-bordered overflow-auto" data-auto-height="-291">
    		<table id="lista" class="table" data-plugin="animateList" data-animate="fade" data-child="tr">
    			<thead>
	          		<th>Pessoa</th>
	          		<th>Valor</th>
	          		<th>Número de Parcelas</th>
	          		<th>Data do Pedido</th>
	          	</thead>
            	<tbody>
            	
            	</tbody>
          	</table>
        </div>
        	<!-- pagination -->
      		<div id="pagination"></div>
      </div>      
    </div>
  </div>
</div>
<footer id="order-footer" class="site-footer p-0"></footer>

<script id="tpl-footer" type="text/x-handlebars-template">
  <div style="padding: 0px 30px; line-height: 36px;">
    <div class="pull-left">
      <div>{{total}} Resultado(s)</div>
    </div>
    <div class="pull-right">
      <button type="button" class="btn btn-pure btn-dark icon md-settings waves-effect"></button>
    </div>
  </div>
</script>

<script id="tpl-order-row" type="text/x-handlebars-template">
	<tr>
		<td>{{desperson}}</td>
		<td>R$ {{vltotal}}</td>
		<td>{{nrparcels}}</td>
		<td>{{desdtregister}}</td>
	</tr>	
</script>

<script>

init.push(function(){

	var $tplOrders = Handlebars.compile($("#tpl-order-row").html());
	var tplFooter = Handlebars.compile($("#tpl-footer").html());

	$("[name=idformpayment]").combobox({
		url:PATH+"/forms-payments/all",
		displayField:"desformpayment",
		valueField:"idformpayment"
	});

	$("[name=idstatus]").combobox({
		url:PATH+"/orders-status/all",
		displayField:"desstatus",
		valueField:"idstatus"
	});

	$("#order-footer").html(tplFooter({
	    total:0
  	}));

  	$("#form-filtros [type=submit]").on("click", function(e){

    	e.preventDefault();

    	loadOrders();

  	});

  	$("#form-filtros input").on("keyup", function(e){

    	if (e.keyCode === 13) $("#form-filtros [type=submit]").trigger("click");

  	});	

	function loadOrders(pagina){

		if(!pagina)	pagina = 1;

		var $panelOrders = System.getPanelApi($("#mailContent .panel"));		

		$panelOrders.load();

		var data = $("#form-filtros").formValues();

		data.pagina = pagina;
		data.limite = Math.floor((window.innerHeight-291)/53);
		data.limite = (data.limite<5)?5:data.limite;

		rest({
			url:PATH+"/orders",
			data:data,
			success:function(r){

				$panelOrders.done();

				if(r.data.length > 0){

					renderOrders(r.data);

					var config = $.extend({}, PluginAspaginator.default.getDefaults(), {
						skin:"pagination-gap",
						currentPage:r.currentPage,
						itemsPerPage:r.itemsPerPage,
						onChange:function(page){						
							loadOrders(page);
						}
					});

					$("#pagination").show().asPaginator(r.total, config);

				}else{
					$("#lista tbody").html('');
					$("#pagination").hide();					
				}

			},
			failure:function(r){
				$panelOrders.done();
				System.showError(r);
			}
		});

	}

	function renderOrders(orders){

		var $tbody = $("#lista tbody");
		var $footer = $("#order-footer");

		$tbody.html('');

		$.each(orders, function(index, row){
			$tbody.append($tplOrders(row));
		});

		$footer.html(tplFooter({
			total:orders.length
		}));

	}

});

</script>
