<link rel="stylesheet" href="{$path}/res/css/slide-panel.css">
<header class="slidePanel-header">
  <div class="overlay-top overlay-panel overlay-background bg-indigo-600">
    <div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group">      
      <button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button>
    </div>
    <h4 class="stage-name"><h5 class="taskboard-stage-title">ALTERAR SENHA</h5></h4>
  </div>
</header>
<div class="slidePanel-inner p-0">
  <section class="slidePanel-inner-section p-0">
	<div class="panel">
		<div class="panel-body">
			<form id="profile-change-password">
				<div class="form-group form-material">
	              <label class="form-control-label" for="passwordcurrent">Senha Atual</label>
	              <input type="password" class="form-control" id="passwordcurrent" name="passwordcurrent" placeholder="Digite a senha atual" autocomplete="off">
	            </div>

	            <div class="form-group form-material">
	              <label class="form-control-label" for="passwordnew">Nova Senha</label>
	              <input type="password" class="form-control" id="passwordnew" name="passwordnew" placeholder="Digite a nova senha" autocomplete="off">
	            </div>

	            <div class="form-group form-material">
	              <label class="form-control-label" for="passwordconfirm">Confirme a Nova Senha</label>
	              <input type="password" class="form-control" id="passwordconfirm" name="passwordconfirm" placeholder="Repita a nova senha" autocomplete="off">
	            </div>

	            <div class="form-group form-material">
                  <button type="submit" class="btn btn-primary waves-effect">Salvar</button>
                </div>
			</form>
		</div>
	</div>
  </section>
</div>
<script>
$('#profile-change-password').form({
	url:PATH+"/users/"+System.getUser().iduser+"/password",
	success:function(r){
		System.success("Senha alterada com sucesso!");
		$.slidePanel.hide();
	}
});
</script>
