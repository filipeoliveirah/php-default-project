<link rel="stylesheet" href="{$path}/res/css/slide-panel.css">
<header class="slidePanel-header">
  <div class="overlay-top overlay-panel overlay-background bg-indigo-600">
    <div class="slidePanel-actions btn-group btn-group-flat" aria-label="actions" role="group">      
      <button type="button" class="btn btn-pure slidePanel-close icon md-close" aria-hidden="true"></button>
    </div>
    <h4 class="stage-name"><h5 class="taskboard-stage-title">ALTERAR SENHA</h5></h4>
  </div>
</header>
<div class="slidePanel-inner p-0">
  <section class="slidePanel-inner-section p-0">
	<div class="panel">
		<div class="panel-body">
			<form id="profile-change-password">
				<div class="form-group form-material">
	              <label class="form-control-label" for="dessenhaatual">Senha Atual</label>
	              <input type="password" class="form-control" id="dessenhaatual" name="dessenhaatual" placeholder="Digite a senha atual" autocomplete="off">
	            </div>

	            <div class="form-group form-material">
	              <label class="form-control-label" for="dessenhanova">Nova Senha</label>
	              <input type="password" class="form-control" id="dessenhanova" name="dessenhanova" placeholder="Digite a nova senha" autocomplete="off">
	            </div>

	            <div class="form-group form-material">
	              <label class="form-control-label" for="dessenhaconfirme">Confirme a Nova Senha</label>
	              <input type="password" class="form-control" id="dessenhaconfirme" name="dessenhaconfirme" placeholder="Repita a nova senha" autocomplete="off">
	            </div>

	            <div class="form-group form-material">
                  <button type="submit" class="btn btn-primary waves-effect">Salvar</button>
                </div>
			</form>
		</div>
	</div>
  </section>
</div>
<script>
$('#profile-change-password').form({
	url:PATH+"/usuarios/"+System.getUsuario().idusuario+"/senha",
	success:function(r){
		System.success("Senha alterada com sucesso!");
		$.slidePanel.hide();
	}
});
</script>
