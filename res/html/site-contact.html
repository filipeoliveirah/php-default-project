<!-- Page Title
============================================= -->
<section id="page-title">

	<div class="container clearfix">
		<h1>Contato</h1>
		<span>Entre em contato conosco</span>
		<!-- <ol class="breadcrumb">
			<li><a href="#">Home</a></li>
			<li class="active">Contact</li>
		</ol> -->
	</div>

</section><!-- #page-title end -->

<!-- Content
============================================= -->
<section id="content">

	<div class="content-wrap">

		<div class="container clearfix">

			<!-- Contact Form
			============================================= -->
			<div class="col_half">

				<div class="fancy-title title-dotted-border">
					<h3>Nos envie um email</h3>
				</div>

				<div class="contact-widget">

					<div class="contact-form-result"></div>

					<form class="nobottommargin" id="form-site-contact">

						<div class="form-process"></div>

						<div class="col_two_third">
							<label>Nome <small>*</small></label>
							{if="isLogged()"}
								<input type="text" name="desperson" class="sm-form-control required" value="{$user.Person.desperson}" />
							{else}
								<input type="text" name="desperson" class="sm-form-control required" />
							{/if}
						</div>

						<div class="col_one_third col_last">
							<label>Email <small>*</small></label>
							{if="isLogged()"}
								<input type="email" name="desemail" class="required email sm-form-control" value="{$user.Person.desuser}" />
							{else}
								<input type="email" name="desemail" class="required email sm-form-control" />
							{/if}
						</div>

						<div class="clear"></div>

						<div class="col_full">
							<label>Mensagem <small>*</small></label>
							<textarea class="required sm-form-control" name="desmessage" rows="6" cols="30"></textarea>
						</div>

						<div class="col_full">
							<button type="submit" id="submit-button" tabindex="5" class="button button-3d nomargin">Enviar Mensagem</button>
						</div>

					</form>
				</div>

			</div><!-- Contact Form End -->

			<!-- Google Map
			============================================= -->
			<div class="col_half col_last">

				<section id="google-map" class="gmap" style="height: 410px;"></section>

			</div><!-- Google Map End -->

			<div class="clear"></div>

			<!-- Contact Info
			============================================= -->
			<div class="row clear-bottommargin">

				

			</div><!-- Contact Info End -->

		</div>

	</div>

</section><!-- #content end -->

<script>
	
init.push(function(){

	$("#form-site-contact").form({
		url:PATH+"/site-contacts/new",
		success:function(){
			alertify.success("Email enviado com sucesso");
		}
	});

});

</script>
